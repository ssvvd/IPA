<div>
   <div class="modal-body p-0 m-0">
     <div class="row col-12 p-0 m-0">
          <div class="col-11 col-sm-11 col-md-8	col-lg-8	col-xl-8 pt-2">
            <label class="pt-2 modal-title FeedbackTitle">{{'Help Us Improve!' | translate}}</label>
            <div class="pt-2">
              <label>1. {{'Did you receive relevant result?' | translate}} </label>
            </div>
            <div class="row pt-2">              
                <div class="pt-1"><img (click)="choise(1,1)"   [src]="q1==1?environment.ImagePath + 'facegreen1.svg':environment.ImagePath + 'facegreen.svg'"  class="img-face pl-2 pr-2"></div>
                <div class="pt-1"><img (click)="choise(1,2)" [src]="q1==2?environment.ImagePath + 'faceblue1.svg':environment.ImagePath + 'faceblue.svg'"  class="img-face pr-2"></div>
                <div class="pt-1"><img (click)="choise(1,3)" [src]="q1==3?environment.ImagePath + 'facered1.svg':environment.ImagePath + 'facered.svg'"  class="img-face pr-2"></div>
            </div>
            <div class="pt-2">
              <label>2. {{'Are you satisfied with the new INGERSOLL Performance Advisor?' | translate}} </label>
            </div>
            <div class="row">              
                <div class="pt-1"><img (click)="choise(2,1)" [src]="q2==1?environment.ImagePath + 'facegreen1.svg':environment.ImagePath + 'facegreen.svg'"  class="img-face pl-2 pr-2"></div>
                <div class="pt-1"><img (click)="choise(2,2)" [src]="q2==2?environment.ImagePath + 'faceblue1.svg':environment.ImagePath + 'faceblue.svg'"  class="img-face pr-2"></div>
                <div class="pt-1"><img (click)="choise(2,3)" [src]="q2==3?environment.ImagePath + 'facered1.svg':environment.ImagePath + 'facered.svg'"  class="img-face pr-2"></div>
            </div>
            <div class="pt-2">
              <label>3. {{'What would you improve?' | translate}} </label>
            </div>
            <div class="col-12 pt-1 plr-0">
              <textarea     class="form-control col-12"  style="outline:none!important;"
              [(ngModel)]="Message"></textarea>
          </div> 
         
          </div>       
          <div  *ngIf="!srv_appsetting.isMobileResolution" class="div-feedback float-right col-4 p-0 m-0" style="margin-right: -5px;padding-right: -5px;" 
            [ngStyle]="{'background-size': '210px 210px','background-image': 'url(' + environment.ImagePath+ 'CornerIMage.png)', 'background-repeat': 'no-repeat'}"> 
            <button type="button" style= "margin-right:10px;" class="close" aria-label="Close" (click)="this.activeModal.close('send')">              
                                  <span aria-hidden="true" class="span_x">&times;</span>
            </button>       
          </div>  
          <div  *ngIf="srv_appsetting.isMobileResolution" class="div-feedback float-right col-1 p-0 m-0"> 
            <button type="button"  class="close pt-1 pr-2 mr-2" aria-label="Close" (click)="this.activeModal.close('send')">              
              <span aria-hidden="true" class="float-right span_x_mobile">&times;</span>
          </button>      
          </div>  
          <div class="col-8 col-sm-12 pt-3 pb-4 pr-2">
            <div class="float-right">
              <div class="row pr-1">                
                <!-- <button type="button" class="btn btn-link  sileLinks pr-2" (click)="notshow()">{{"Don't show this again" | translate}}</button>     -->         
                <button type="button" class="btn btn-select" autofocus (click)="send()">{{'Send' | translate}}</button>  
                <div class="pr-4"></div>
              </div>
            </div>
          </div>       
      </div> 
   </div>  
  </div>
