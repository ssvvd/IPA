<div class="modal-header">
    <h4 class="modal-title desc-label-big-bold">Request a new material</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="form-group row">
      <label for="email" class="col-sm-3 ">Email<label *ngIf="environment.internal">&nbsp;(or <a href="#">Login</a> Now)</label> <label class="text-danger">&nbsp;*</label></label>
      <div class="col-sm-9">
        <input type="text" formControlName="email" class="form-control" id="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
        <label for="desc" class="col-sm-3 ">Description<label class="text-danger">&nbsp;*</label></label>
        <div class="col-sm-9">
          <input type="text" formControlName="desc" class="form-control" id="desc" [ngClass]="{ 'is-invalid': submitted && f.desc.errors }">
          <div *ngIf="submitted && f.desc.errors" class="invalid-feedback">
            <div *ngIf="f.desc.errors.required">Description is required</div>
        </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="grp" class="col-sm-3 ">Group</label>
        <div class="col-sm-9">
          <select class="custom-select" formControlName="grp">
            <option selected value="">Choose</option>
            <option *ngFor="let grp of materialsResult" 
                [value]="grp.group" >
             {{grp.group}}: {{grp.description}}
          </option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="stndrd" class="col-sm-3 ">Standard</label>
        <div class="col-sm-9">
          <select class="custom-select" formControlName="stndrd">
            <option selected value="">Standard Conversion</option>
            <option *ngFor="let st of matStandard" 
                [value]="st.GWCCNT" >
             {{st.GWCCNT}}
          </option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="cond" class="col-sm-3 ">Condition</label>
        <div class="col-sm-9">
            <select class="custom-select" formControlName="cond">
                <option selected value="">Choose</option>
                <option *ngFor="let cond of ddlCondition" 
                    [value]="cond.Condition" >
                 {{cond.Condition}}
              </option>
              </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="hardness" class="col-sm-3 ">Hardness</label>
        <div class="col-sm-9">
          <app-hardness-slider ></app-hardness-slider>
        </div>
      </div>
      <div class="form-group row">
        <label for="manf" class="col-sm-3 ">Manufacture/Other</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="manf" >
        </div>
      </div>
  </div>
  <hr>
  <div class="modal-footer">
    <div class="w-100" *ngIf="subAndValid; else elseBlock">
        <!-- <div class="row">
          <div class="span4"> -->
            <img src="{{environment.ImgStock}}" class="icon-grid"/>
            <h4 class="desc-label-big-bold m-1 text-dark">Request sent and will be handled. Follow your email.</h4>
          <!-- </div>
        </div> -->
      </div>
      <ng-template  #elseBlock>
        <button type="button" class="btn btn-select-cancel" (click)="activeModal.close('Close click')">Cancel</button>
        <button type="button" class="btn btn-select" (click)="onSubmit()">Send</button>
      </ng-template>
  </div>
</form>
