
      <div class="divst">
            <h4 class="tableTitle">{{this.selectedStandard}}</h4>
              <table    datatable id="tblmaterialDetails" class="table table-stripe row-border hover" >
                    <thead>
                            <tr><th *ngFor="let col of headers" title={{mySplit(col,0)}}  (click)="OnSelectMaterial(col)" [routerLink]="'/machining-operation'">{{mySplit(col,0)}}</th></tr>
                         </thead>
                         <tbody>
                            <tr *ngFor="let obj of dtResult">
                               <td *ngFor="let col of headers"  (click)="OnSelectMaterial(col)" [routerLink]="'/machining-operation'"> {{obj[col]}} </td>
                            </tr>
                         </tbody>
              </table>
           
            </div>
