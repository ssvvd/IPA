
              <div class="pb-2">
                <h3 class="siteTitle mb-0 pl-2">{{'Select Material' | translate}}</h3>
              </div>              
      <div class="divst">
        <table  datatable [dtTrigger]="dtTriggerMat" [dtOptions]="dtOptionsMat" class="table table-stripe row-border hover" >
          <thead >
            <tr id="dtOptionsMat">
              <th><label>{{'ISO' | translate}}<span class="sort-icon ml-1"></span></label></th>
              <th><label>{{'Group' | translate}}<span class="sort-icon ml-1"></span></label></th>
              <th><label>{{'Material Name' | translate}}<span class="sort-icon ml-1"></span></label></th>
              <th><label>{{'Standard' | translate}}<span class="sort-icon ml-1"></span></label></th>
              <th><label>{{'Condition' | translate}}<span class="sort-icon ml-1"></span></label></th>
              <th><label>{{'Hardness' | translate}}<span class="sort-icon ml-1"></span></label></th>
              <th class="no-sort" *ngIf="environment.internal"></th>
              <th class="no-sort" *ngIf="environment.internal"></th>
              <th class="d-none"></th>
            </tr>
          </thead>
          <tbody>   
              <tr (click)="OpenMaterialStandarts(material)" *ngFor="let material of materialsResultSorted" 
                  [className]="(material.material == selectedMaterial  && FavName == '')? 'tr-selected' : 'tr-not-selected'">      
                  <td><label class="bold font-weight-bold m-1 categLabel" [title]="material.Category">{{material.Category}}</label></td>
                  <td>{{material.group}}</td>
                  <td>{{material.material}}</td>
                  <td>{{material.Standard}}</td>
                  <td>{{material.Condition}}</td>
                  <td><img *ngIf="environment.internal" src="{{environment.ImgEditParams}}" title="Edit" (click)="openEditParamsM(material)" class="icon-edit">{{material.Hardness + " "}}  {{material.HardnessUnits?material.HardnessUnits:'HB' }}</td>
                  <td *ngIf="environment.internal">
                         <img src="{{environment.ImgAddToFavorite}}" (click)="openAddToFavM(material)" title="Add to my materials" class="icon-grid">
                  </td>
                  <td *ngIf="environment.internal">
                    <div>
                    <button [className]="(material.material == selectedMaterial  && FavName == '')? 'col-12 btn btn-select-selected' : 'col-12 btn btn-select'" (click)="OnSelectMaterial(material)" [routerLink]="'/home/machining-operation'">Select</button>
                    </div>
                  </td>  
                  <td class="d-none">{{material.Hardness}}</td>        
              </tr>
          </tbody>
        </table>
     
      </div>
