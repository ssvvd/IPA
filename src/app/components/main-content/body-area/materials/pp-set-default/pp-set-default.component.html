
<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group row">
      <h4 class="modal-title siteTitle">Are you sure you want to set {{modal_group}} as default?</h4>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-select-cancel" (click)="activeModal.close('Close click')">Cancel</button>
    <button type="button" class="btn btn-select" (click)="activeModal.close('Close click')">Set</button>
  </div>
