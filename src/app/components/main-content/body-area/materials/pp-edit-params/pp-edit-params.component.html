<div class="editPrmModal">
<div class="modal-header">
    <h4 class="modal-title siteTitle">{{'Edit Parameters' | translate}} - {{modal_group}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('A')">
      <span aria-hidden="true" class="span_x">&times;</span>
    </button>
  </div>
   <div class="modal-body"> 
        <app-hardness-slider></app-hardness-slider>
  </div>
  <div class="modal-footer">

      <button type="button" class="btn btn-select-cancel" (click)="reset()">{{'Reset' | translate}}</button>
      <button type="button" class="btn btn-select-cancel" (click)="activeModal.close('A')">{{'Cancel' | translate}}</button>
      <button type="button" class="btn btn-select" style="max-width:80px!important;" (click)="set()">{{'Set' | translate}}</button>

  </div>
</div>
