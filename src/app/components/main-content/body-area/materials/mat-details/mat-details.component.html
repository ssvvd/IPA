
      <div class="divst">
            <h4 class="tableTitle">Standard Conversion Chart</h4>
              <table    datatable [dtTrigger]="dtTriggerMat" [dtOptions]="dtOptionsMat" class="table table-stripe row-border hover" >
                    <thead>
                            <tr id="dtOptionsMat"><th *ngFor="let col of headers" title={{selectedMaterial.Category}}>{{col}}</th></tr>
                         </thead>
                         <tbody>
                            <tr *ngFor="let obj of detailsResult">
                               <td *ngFor="let col of headers" attr.data-value={{obj[col]}} 
                               (click)="(environment.internal && obj[col].indexOf('________ ') == -1) ? OnSelectMaterial(obj[col]) : false" 
                               [routerLink]="(environment.internal && (obj[col] + '').indexOf('________ ') == -1) ? ['/home/machining-operation'] : []"
                               [ngClass]="{'td-selected' : obj[col] == this.selectedMatOrGrp}"
                               > {{obj[col]}} 
                               </td>
                            </tr>
                         </tbody>
              </table>
           
            </div>
