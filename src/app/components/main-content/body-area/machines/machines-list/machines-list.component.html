
<div class="container-fluid pt-4">
<table class="table table-stripe row-border hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>MachineType</th>
      <th>MachineName</th>
      <th>SpindleSpeed</th>
      <th>Power</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>   
      <tr *ngFor="let mach of listmachines">
        <th scope="row">{{mach.MachineID}}</th>         
          <td>{{mach.MachineType}}</td>
          <td>{{mach.MachineName}}</td>
          <td>{{mach.SpindleSpeed}}</td>
          <td>{{mach.Power}}</td>
          <td>                    
            <a data-toggle="tooltip" title="View Machine Detailed">
                <img src="{{environment.ImgView}}" [routerLink]="'/machine-item/' + mach.MachineID" class="icon-favorite">
            </a> 
          </td>
        <td>
            <a data-toggle="tooltip" title="Add To My Machine" href="#">
                <img src="{{environment.ImgAddToFavorite}}"  class="icon-favorite">
            </a>
          </td>
          <td><button class="btn btn-select"  [routerLink]="'/materials'">Select</button></td>
         
      </tr>
  </tbody>
</table>
</div>
