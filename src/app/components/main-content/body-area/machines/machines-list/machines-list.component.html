
<div class="border-left-gray border-right-gray"> 
    <div class="row ">    
      <div class="col col-20 ml-0 pl-2 pr-0 pt-3 border-right-gray">
        <div class="pr-3" >
          <app-machines-filter *ngIf="isLoaded" (MachineFilterChanged)="onMachineFilterChanged($event)"
            (MachineFilterClear)="onMachineFilterClear()"></app-machines-filter>
          </div>
      </div>
      <div class="col col-80 mt-2 mr-0 pl-2 pr-2">                     
            <div class="pb-1 pt-0 mt-0 pt-3" >
              <h3 class="siteTitle pl-2 pb-2">Select Machine</h3>
            </div>           
            <div class="div-datatable">              
              <table datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions"
                class="table table-stripe row-border hover ">
                <thead *ngIf="isLoaded">
                  <tr id="dtOptions">
                    <th class="d-none" >ID</th>                                     
                    <th ><label>Machine Name<span class="sort-icon ml-1" ></span></label></th>                  
                    <th><label>Adaptation Type & Size<span class="sort-icon ml-1"></span></label></th>
                    <th><label>Power<span class="sort-icon ml-1"></span></label></th>
                    <th><label>Spindle Speed<span class="sort-icon ml-1"></span></label></th>                
                    <th><label>Torque<span class="sort-icon ml-1"></span></label></th>
                    <th class="no-sort"></th>
                    <th class="no-sort"></th>
                    <th class="no-sort"></th>
                    <th class="no-sort"></th>                   
                  </tr>
                </thead>
                <tbody *ngIf="isLoaded">
                  <tr  *ngFor="let mach of listmachines" [className]="mach?.IsSelected? 'tr-selected' : 'tr-not-selected'">
                    <th scope="row" class="d-none">{{mach.MachineID}}</th>                    
                  <!--  <td>{{mach.MachineType}}</td> -->
                    <td><div class="pl-2">{{mach.MachineName}}</div></td>
                    <td><div class="pl-2">{{mach.AdaptationType}} - {{mach.AdaptationSize}}</div></td>
                    <td><div class="pl-2">{{mach.Power}}</div></td>
                    <td><div class="pl-2">{{mach.SpindleSpeed}}</div></td>                
                    <td><div class="pl-2">{{mach.Torque}}</div></td>
                    <td>
                      <a data-toggle="tooltip" title="View Machine Details">
                        <img src="{{environment.ImgView}}" 
                          [routerLink]="'/home/machine-item/' + mach.MachineID" class="icon-grid">
                      </a>
                    </td>
                    <td>
                      <a data-toggle="tooltip" title="Add To My Machine" class="cursor-pointer">
                        <img src="{{environment.ImgAddToFavorite}}" class="icon-grid">
                      </a>
                    </td>
                    <td>
                      <a data-toggle="tooltip" title="Default Machine" class="cursor-pointer">
                        <img src="{{environment.ImgSetDefault}}" class="icon-grid">
                      </a>
                    </td>
                    <td>
                      <div class="float-right">
                        <button [className]="mach.IsSelected? 'col-12 btn btn-select-selected' : 'col-12 btn btn-select'"
                          (click)="OnSelectMachine(mach)" [routerLink]="'/home/materials'">{{mach.DescSelect}}</button>
                      </div>
                    </td>                    
                  </tr>                  
                </tbody>
              </table>
            </div>               
        </div>
      </div>
   
</div>
