<div class="modal-header">
    <h4 class="modal-title siteTitle">{{Description}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group row">
      <label  class="col-sm-2">Name:</label>
      <div *ngIf="!IsDelete" class="col-sm-10">
        <input type="text"  class="form-control" [(ngModel)]="MachineNameNew">
      </div>
      <div *ngIf="IsDelete" class="col-sm-10">
        <label   class="form-control">{{MachineNameNew}}</label>
      </div>
    </div>
  </div>
  <div class="modal-footer">       
    <button type="button" class="btn btn-select-cancel" (click)="this.activeModal.close('cancel')"  >Cancel</button>
    <div *ngIf="!IsDelete">
      <button type="button" class="btn btn-select" (click)="GetName()" >Save</button>
    </div>
    <div *ngIf="IsDelete">
      <button type="button" class="btn btn-select" (click)="this.activeModal.close('delete')"  >Delete</button>
    </div>
  </div>
