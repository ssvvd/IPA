<div class="modal-header">
   <div>
     <h4 class="pt-2 modal-title siteTitle">{{'My Machines' | translate}}{{':'}}</h4>
   </div>    
    <button type="button" class="close" aria-label="Close" (click)="this.activeModal.close('cancel')">
      <span aria-hidden="true" class="span_x">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group row">
      <label  class="col-sm-2">{{'Machine Name' | translate}}{{':'}}</label>
      <div  class="col-sm-10">
        <input type="text"  class="form-control" [(ngModel)]="MachineNameNew">
      </div>    
    </div>
  </div>
  <div class="modal-footer">       
    <button type="button" class="btn btn-select-cancel" (click)="this.activeModal.close('cancel')"  >Cancel</button>   
    <div *ngIf="IsDelete">
      <button type="button" class="btn btn-select-cancel" (click)="this.activeModal.close('delete')"  >Delete</button>
    </div> 
    <div>
      <button type="button" class="btn btn-select" (click)="GetName()" >Save</button>
    </div> 
  </div>
