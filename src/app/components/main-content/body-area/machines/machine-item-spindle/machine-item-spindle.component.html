    <div class="container-fluid pl-0 pr-0 mr-0" >
        <div class="form-group row" >
           <label  class="desc-label-big-bold pl-4">{{DescSpindle}}</label>
        </div>  
    <div class="row">
        <div class="col-12 col-lg-4 col-xl-4 col-sm-12  p-2">
            <label class="pl-3 pb-0 mb-0 bold font-weight-bold">Spindle</label>
        </div>
        <div class="col-12 col-lg-4 col-xl-4 col-sm-12  p-2">
            <label class="pl-3 pb-0 mb-0 font-weight-bold">Speeds and Feeds</label>
        </div>
        <div class="col-12 col-lg-4 col-xl-4 col-sm-12  p-2">
            <label class="pl-3 pb-0 mb-0 font-weight-bold">Coolant</label>
        </div>
    </div> 
    <div class="row">        
        <div class="col-12 col-lg-4 col-xl-4 col-sm-12 border-top  border-bottom pt-2 pb-2 pr-0">  
             <div class="form-group row pt-2">
                <label for="txtAdaptationType" class="col-sm-7" >Adaptation Type</label>
                <div class="col-sm-4">
                      <select class="form-control-sm" name="slcApatType" [ngModel]="curAdapType" (change)="changeadaptype($event.target.value)" >
                        <option  *ngFor="let adaptype of arrAdapType"  >{{adaptype?.AdaptationType}}</option>
                    </select>                    
                </div>
            </div>  
             <div class="form-group row pt-2">
                <label for="txtAdaptationSize" class="col-sm-7" >Adaptation Size</label>
                <div class="col-sm-4">
                    <select class="form-control-sm">
                        <option *ngFor="let adapsize of arrAdapSizeFilter">{{adapsize?.AdaptationSize}}</option>
                    </select>                                
                </div>
            </div>               
                <div class="form-group row pt-2">
                    <label for="txtPower" class="col-sm-7">Power (Kw)</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="txtPower" name="txtPower" [(ngModel)]="spindle.Power" >
                    </div>                                       
                </div>
                <div class="form-group row pt-2">
                    <label for="txtTorque" class="col-sm-7">Torque (Nm)</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="txtTorque" name="txtTorque" [(ngModel)]="spindle.Torque" >
                    </div>
                </div>                  
                <div class="form-group row pt-2">
                    <label for="txtClampingType" class="col-sm-7">Clamping Type</label>
                    <div class="col-sm-4">
                        <select class="form-control-sm" [ngModel]="spindle.ClampingType" >
                            <option value='VICE'>VICE</option>
                            <option value='VACUME'>VACUME</option>
                            <option value='TOMB STONE'>TOMB STONE</option>
                            <option value='FIXTURE'>FIXTURE</option>
                        </select>                                
                    </div>
                </div>
                 <div class="form-group row pt-2">
                    <label for="txtFaceCont" class="col-sm-7">Face Contact Connection</label>
                     <div class="custom-control custom-checkbox custom-control-inline ml-3">
                        <input type="checkbox" class="custom-control-input"  [attr.id]="'optFaceContact' + spindle.RecordID"  name="optFaceContact" [checked]="spindle.FaceContact">
                        <label class="custom-control-label" [attr.for]="'optFaceContact' + spindle.RecordID"></label>
                    </div>
                </div>                         
        </div>
        <div class="col-12 col-lg-4 col-xl-4 col-sm-12 border-top border-left border-bottom p-2">
              <div class="form-group row pt-2">
                    <label for="txtSpindleSpeed" class="col-sm-7 ">Spindle Speed (rpm)</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="txtSpindleSpeed" name="txtSpindleSpeed" [(ngModel)]="spindle.SpindleSpeed" > 
                    </div>                    
                </div>
            <div class="form-group row pt-2">
                <label for="txtMaxCutFeedSpeed" class="col-sm-7">Maximum cutting feed speed (m/min)</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="txtMaxCutFeedSpeed" name="txtMaxCutFeedSpeed" [(ngModel)]="spindle.MaxCutFeedSpeed" > 
                </div>
            </div> 
            <div class="form-group row pt-2">
                <label for="txtMaxRapidFeedSpeed" class="col-sm-7">Maximum rapid feed speed (m/min)</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="txtMaxRapidFeedSpeed" name="txtMaxRapidFeedSpeed" [(ngModel)]="spindle.MaxRapidFeedSpeed" > 
                </div>
            </div>                                        
        </div>
        <div class="col-12 col-lg-4 col-xl-4 col-sm-12 border-top border-left pl-2 border-bottom pl-2 pt-2 pb-2 pl-0">
             <div class="form-group row pt-2">
                <label for="txtEmultionPressure" class="col-7 col-sm-7">Emulsion Pressure (bar)</label>
                <div class="col-4 col-sm-4">
                    <input type="number" class="form-control" id="txtEmultionPressure" name="txtEmultionPressure" [(ngModel)]="spindle.EmultionPressure" > 
                </div>
            </div>
             <div class="form-group row pt-2">
                <label for="txtEmultionFlowRate" class="col-7 col-sm-7">Emulsion Flow Rate (L/min)</label>
                <div class="col-4 col-sm-4">
                    <input type="number" class="form-control" id="txtEmultionPressure" name="txtEmultionFlowRate" [(ngModel)]="spindle.EmultionFlowRate" > 
                </div>
            </div>  
            <div class="form-group row pt-2">
                <label  class="col-7 col-sm-7"></label>
                <div class="col-2 col-sm-2 col-lg-2 col-xl-2">
                    <label>External</label>
                </div>
                <div class="col-2 col-sm-2 col-lg-2 col-xl-2">
                    <label>Internal</label>
                </div>
            </div> 
             <div class="form-group row">
                <label for="txtMQL" class="col-7 col-sm-75">MQL</label>
                <div class="col-2 col-sm-2 col-lg-2 col-xl-2 ">
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input"  [attr.id]="'optMQLExt' + spindle.RecordID"  name="optMQL" [checked]="spindle.ExtMQL">
                        <label class="custom-control-label" [attr.for]="'optMQLExt' + spindle.RecordID"></label>
                    </div>
                </div>
                <div  class="col-2 col-sm-2 col-lg-2 col-xl-2">                    
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input"  [attr.id]="'optMQLInt' + spindle.RecordID"  name="optMQL" [checked]="spindle.IntMQL">
                        <label class="custom-control-label"  [attr.for]="'optMQLInt' + spindle.RecordID"></label> 
                    </div>
                </div>        
            </div> 
            <div class="form-group row">
                <label for="txtAirBlast" class="col-7 col-sm-7 ">Air Blast</label>
                <div class="col-2 col-sm-2 col-lg-2 col-xl-2">
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input"  [attr.id]="'optAirBlastExt'+spindle.RecordID"  name="AirBlast" [checked]="spindle.ExtAirBlast">
                        <label class="custom-control-label" [attr.for]="'optAirBlastExt' + spindle.RecordID"></label>
                    </div>
                </div>
                <div  class="col-2 col-sm-2 col-lg-2 col-xl-2">                    
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" [attr.id]="'optAirBlastInt' + spindle.RecordID"  name="AirBlast" [checked]="spindle.IntAirBlast">
                        <label class="custom-control-label" [attr.for]="'optAirBlastInt' + spindle.RecordID"></label> 
                    </div>
                </div>        
            </div> 
             <div class="form-group row">
                <label for="txtEmultion" class="col-7 col-sm-7 ">Emulsion</label>
                <div class="col-2 col-sm-2 col-lg-2 col-xl-2">
                    <div class="custom-control custom-checkbox custom-control-inline ">
                        <input type="checkbox" class="custom-control-input" name="Emultion" [attr.id]="'chkEmultionExt' + spindle.RecordID"  [checked]="spindle.ExtEmultion">
                        <label class="custom-control-label" [attr.for]="'chkEmultionExt' + spindle.RecordID"></label>
                    </div>
                </div>
                <div  class="col-3 col-sm-3 col-lg-2 col-xl-2">                    
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input"  name="Emultion" [attr.id]="'chkEmultionInt' + spindle.RecordID"  [checked]="spindle.IntEmultion">
                        <label class="custom-control-label"  [attr.for]="'chkEmultionInt' + spindle.RecordID"></label> 
                    </div>
                </div>        
            </div> 
        </div>
    </div>
</div>

<div class="form-group row ml-0 pl-0">
    <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xl-6" >
        <app-item-machine-spindle-chart [SpindleSpeed]=spindle.SpindleSpeed [Torque]=spindle.Torque  [typeChart]="'torque'" [spindle]=spindle (N1Changed)="onSpindleSpeedChanged($event)" (T1Changed)="onTorqueChanged($event)" >torque</app-item-machine-spindle-chart>
    </div>
    <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xl-6">
        <app-item-machine-spindle-chart [SpindleSpeed]=spindle.SpindleSpeed [Power]=spindle.Power  [typeChart]="'power'" [spindle]=spindle  (N1Changed)="onSpindleSpeedChanged($event)" (P1Changed)="onPowerChanged($event)" >power</app-item-machine-spindle-chart>
    </div>
</div>
