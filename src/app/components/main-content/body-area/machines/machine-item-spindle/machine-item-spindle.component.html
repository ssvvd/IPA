

   <div class="container-fluid pl-0" >
       <div class="form-group row" >
           <label  class="col-form-label desc-machine-bold pl-4">{{DescSpindle}}</label>
        </div>   
    <div class="row">
        <div class="col-12 col-lg-4 col-xl-4 col-sm-12 border-top border-left border-bottom p-2">                                            
                 <div class="form-group row">
                    <label for="txtSpindleSpeed" class="col-sm-7 col-form-label">Spindle Speed (rpm)</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control form-control-sm" id="txtSpindleSpeed" name="txtSpindleSpeed" [(ngModel)]="spindle.SpindleSpeed" > 
                    </div>                    
                </div>
                <div class="form-group row">
                    <label for="txtPower" class="col-sm-7 col-form-label">Power (Kw)</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control form-control-sm" id="txtPower" name="txtPower" [(ngModel)]="spindle.Power" >
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtTorque" class="col-sm-7 col-form-label">Torque (Nm)</label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control form-control-sm" id="txtTorque" name="txtTorque" [(ngModel)]="spindle.Torque" >
                    </div>
                </div>                         
        </div>
        <div class="col-12 col-lg-4 col-xl-4 col-sm-12 border-top border-left border-bottom p-2">
            <div class="form-group row">
                <label for="txtMaxCutFeedSpeed" class="col-sm-7 col-form-label">Maximum cutting feed speed (m/min)</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control form-control-sm" id="txtMaxCutFeedSpeed" name="txtMaxCutFeedSpeed" [(ngModel)]="spindle.MaxCutFeedSpeed" > 
                </div>
            </div> 
            <div class="form-group row">
                <label for="txtMaxRapidFeedSpeed" class="col-sm-7 col-form-label">Maximum rapid feed speed (m/min)</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control form-control-sm" id="txtMaxRapidFeedSpeed" name="txtMaxRapidFeedSpeed" [(ngModel)]="spindle.MaxRapidFeedSpeed" > 
                </div>
            </div>
              <div class="form-group row">
                <label for="txtAdaptationType" class="col-sm-7 col-form-label" >Adaptation Type</label>
                <div class="col-sm-4">
                      <select class="form-control form-control-sm" name="slcApatType" [ngModel]="curAdapType" (change)="changeadaptype($event.target.value)" >
                        <option  *ngFor="let adaptype of arrAdapType"  >{{adaptype?.AdaptationType}}</option>
                    </select>                    
                </div>
            </div>  
             <div class="form-group row">
                <label for="txtAdaptationSize" class="col-sm-7 col-form-label" >Adaptation Size</label>
                <div class="col-sm-4">
                    <select class="form-control form-control-sm">
                        <option *ngFor="let adapsize of arrAdapSizeFilter">{{adapsize?.AdaptationSize}}</option>
                    </select>                                
                </div>
            </div>  
             <div class="form-group row">
                <label for="txtClampingType" class="col-sm-7 col-form-label">Clamping Type</label>
                <div class="col-sm-4">
                    <select class="form-control form-control-sm" [ngModel]="spindle.ClampingType" >
                        <option value='VICE'>VICE</option>
                        <option value='VACUME'>VACUME</option>
                        <option value='TOMB STONE'>TOMB STONE</option>
                        <option value='FIXTURE'>FIXTURE</option>
                    </select>                                
                </div>
            </div>
             <div class="form-group row">
                <label for="txtEmultionPressure" class="col-sm-7 col-form-label">Emulsion Pressure (bar)</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control form-control-sm" id="txtEmultionPressure" name="txtEmultionPressure" [(ngModel)]="spindle.EmultionPressure" > 
                </div>
            </div>
             <div class="form-group row">
                <label for="txtEmultionFlowRate" class="col-sm-7 col-form-label">Emulsion Flow Rate (L/min)</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control form-control-sm" id="txtEmultionPressure" name="txtEmultionFlowRate" [(ngModel)]="spindle.EmultionFlowRate" > 
                </div>
            </div>  
        </div>
        <div class="col-12 col-lg-4 col-xl-4 col-sm-12 border pl-2 border-bottom p-2">
              <div class="form-group row">
                <label  class="col-4 col-sm-4 col-form-label"></label>
                <div class="col-2 col-sm-4 col-lg-2 col-xl-2">
                    <label>External</label>
                </div>
                <div class="col-2 col-sm-4 col-lg-2 col-xl-2">
                    <label>Internal</label>
                </div>
            </div> 
             <div class="form-group row">
                <label for="txtMQL" class="col-4 col-sm-4 col-form-label">MQL</label>
                <div class="col-2 col-sm-4 col-lg-2 col-xl-2 ">
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input"  [attr.id]="'optMQLExt' + spindle.RecordID"  name="optMQL" [checked]="spindle.ExtMQL">
                        <label class="custom-control-label" [attr.for]="'optMQLExt' + spindle.RecordID"></label>
                    </div>
                </div>
                <div  class="col-2 col-sm-4 col-lg-2 col-xl-2">                    
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input"  [attr.id]="'optMQLInt' + spindle.RecordID"  name="optMQL" [checked]="spindle.IntMQL">
                        <label class="custom-control-label"  [attr.for]="'optMQLInt' + spindle.RecordID"></label> 
                    </div>
                </div>        
            </div> 
            <div class="form-group row">
                <label for="txtAirBlast" class="col-4 col-sm-4 col-form-label">Air Blast</label>
                <div class="col-2 col-sm-4 col-lg-2 col-xl-2">
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input"  [attr.id]="'optAirBlastExt'+spindle.RecordID"  name="AirBlast" [checked]="spindle.ExtAirBlast">
                        <label class="custom-control-label" [attr.for]="'optAirBlastExt' + spindle.RecordID"></label>
                    </div>
                </div>
                <div  class="col-2 col-sm-4 col-lg-2 col-xl-2">                    
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" [attr.id]="'optAirBlastInt' + spindle.RecordID"  name="AirBlast" [checked]="spindle.IntAirBlast">
                        <label class="custom-control-label" [attr.for]="'optAirBlastInt' + spindle.RecordID"></label> 
                    </div>
                </div>        
            </div> 
             <div class="form-group row">
                <label for="txtEmultion" class="col-4 col-sm-4 col-form-label">Emulsion</label>
                <div class="col-2 col-sm-4 col-lg-2 col-xl-2">
                    <div class="custom-control custom-checkbox custom-control-inline ">
                        <input type="checkbox" class="custom-control-input" name="Emultion" [attr.id]="'chkEmultionExt' + spindle.RecordID"  [checked]="spindle.ExtEmultion">
                        <label class="custom-control-label" [attr.for]="'chkEmultionExt' + spindle.RecordID"></label>
                    </div>
                </div>
                <div  class="col-2 col-sm-4 col-lg-2 col-xl-2">                    
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input"  name="Emultion" [attr.id]="'chkEmultionInt' + spindle.RecordID"  [checked]="spindle.IntEmultion">
                        <label class="custom-control-label"  [attr.for]="'chkEmultionInt' + spindle.RecordID"></label> 
                    </div>
                </div>        
            </div> 
        </div>
    </div>
</div>

<div class="form-group row ml-0 pl-0">
    <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xl-6" >
        <app-item-machine-spindle-chart [SpindleSpeed]=spindle.SpindleSpeed [Torque]=spindle.Torque  [typeChart]="'torque'" [spindle]=spindle (N1Changed)="onSpindleSpeedChanged($event)" (T1Changed)="onTorqueChanged($event)" >torque</app-item-machine-spindle-chart>
    </div>
    <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xl-6">
        <app-item-machine-spindle-chart [SpindleSpeed]=spindle.SpindleSpeed [Power]=spindle.Power  [typeChart]="'power'" [spindle]=spindle  (N1Changed)="onSpindleSpeedChanged($event)" (P1Changed)="onPowerChanged($event)" >power</app-item-machine-spindle-chart>
    </div>
</div>
