
<div class="container-fluid">
     <div class="form-group row col-12 col-md-12 col-sm-12 col-xl-12">
        <div class="pt-4 pr-3">
            <img src="{{imgNameMachine}}" class="img-machine-type">
        </div>
        <div class="pl-3 pt-4 pr-0 pl-0 col-6 col-md-12 col-sm-12 col-xl-4 col-lg-4">   
            <div class="form-group">
                <label class="col-form-label desc-machine-bold">{{machHeader?.MachineName}}</label>
            </div>              
            <div>
                <label class="col-form-label desc-machine">{{machHeader?.MachineType}}</label>             
            </div>           
            <div class="form-group"> 
                <div class="row">
                    <label class="col-form-label desc-machine" for="txtCostPerHour" >Cost Per Hour</label> 
                    <div class="pl-3">                                                               
                        <input class="form-control form-control-sm col-6 inputtext" *ngIf="machHeader&&machHeader.CostPerHour" type="number"  id="txtCostPerHour" name="CostPerHour" [(ngModel)]="machHeader.CostPerHour">                         
                    </div>                           
                </div>
                <div class="row"> 
                    <div class="pr-3">                     
                        <a>
                            <img src="{{environment.ImgAddToFavorite}}" class="icon-grid">
                        </a> 
                    </div>
                    <div class="pr-3">                                                                 
                        <a>
                            <img src="{{environment.ImgDefault}}" class="icon-grid">
                        </a>                                              
                    </div>                                            
                    <div class="pr-3">
                        <button class="btn btn-select"  (click)="OnSelectMachine()" [routerLink]="['/materials']">Select</button>                                       
                    </div>
                </div>
            </div>                
            <div class="form-group"> 
                
            </div>                         
        </div>                                              
    </div>   
   <div   *ngFor="let spindle of arrMachineSpindle" class="pt-4">                                                                            
        <app-machine-item-spindle [spindle]=spindle ></app-machine-item-spindle>
    </div>
<div>
