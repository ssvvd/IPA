
<div class="container-fluid ml-0 pl-0" >
  <div class="pt-4 ml-0 pl-0">
    <div>
      <p>{{chartDesc}}</p>
    </div> 
     <div class="form-group row ml-0 pl-0" >
       <div class="pt-4 col-12 col-md-12 col-sm-12 col-xl-6 col-lg-6 pl-0 ml-0"  >
          <canvas  baseChart 
              [datasets]="chartDatasets"
              [labels]="chartLabels"
              [options]="chartOptions"
              [colors]="chartColors"    
              [chartType]="chartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)" >   
          </canvas>
        </div>
        <div class="col-12 col-md-12 col-sm-12 col-xl-6 col-lg-6">   
           <div class="form-group row">
                <div class="col-4"> </div>
                <div class="col-12 col-md-4 col-sm-4 col-xl-4 col-lg-4">
                    <label for="txtPoint2" class="col-sm col-form-label">N</label>                
                </div>
                <div class="col-12 col-md-4 col-sm-4 col-xl-4 col-lg-4">
                    <label for="txtPoint2" class="col-sm col-form-label">{{chartDescY}}</label>
                </div>
            </div>
           <div class="form-group row">
                <label for="txtPoint1" class="col-sm col-form-label">Point 1</label>
                <div class="col-12 col-md-4 col-sm-4 col-xl-4 col-lg-4">
                    <input type="number" class="form-control form-control-sm" id="txtX1" name="txtX1" [ngModel]="chartdata.PoinX_1"
                     (ngModelChange)="chartdata.PoinX_1=$event ; OnChangePoinX_1(); CreateChart();">                     
                </div>
                <div class="col-12 col-md-4 col-sm-4 col-xl-4 col-lg-4">
                    <input type="number" class="form-control form-control-sm"  [attr.id]="'txtY1'+typeChart"  name="txtY1" [ngModel]="chartdata.PoinY_1" 
                     (ngModelChange)="chartdata.PoinY_1=$event ;OnChangePoinY_1();CreateChart()"> 
                </div>
            </div>       
          
              <div class="form-group row">
                <label for="txtPoint2" class="col-sm col-form-label">Point 2</label>
                <div class="col-12 col-md-4 col-sm-4 col-xl-4 col-lg-4">
                    <input type="text" class="form-control form-control-sm" id="txtX2" name="txtX2" [ngModel]="chartdata.PoinX_2" 
                    (ngModelChange)="chartdata.PoinX_2=$event ;CreateChart()"> 
                </div>
                <div class="col-12 col-md-4 col-sm-4 col-xl-4 col-lg-4">
                    <input type="text" class="form-control form-control-sm" id="txtY2" name="txtY2" [ngModel]="chartdata.PoinY_2" 
                    (ngModelChange)="chartdata.PoinY_2=$event ;CreateChart()"> 
                </div>
            </div>  
               <div class="form-group row">
                <label for="txtPoint3" class="col-sm col-form-label">Point 3</label>
                <div class="col-12 col-md-4 col-sm-4 col-xl-4 col-lg-4">
                    <input type="text" class="form-control form-control-sm" id="txtX3" name="txtX3" [ngModel]="chartdata.PoinX_3" 
                    (ngModelChange)="chartdata.PoinX_3=$event ;CreateChart()"> 
                </div>
                <div class="col-12 col-md-4 col-sm-4 col-xl-4 col-lg-4">
                    <input type="text" class="form-control form-control-sm" id="txtY3" name="txtY3" [(ngModel)]="chartdata.PoinY_3" 
                    (ngModelChange)="chartdata.PoinY_3=$event ;CreateChart()">
                </div>
            </div>  
            <div class="form-group row">
                <label for="txtPoint3" class="col-sm col-form-label">Point 4</label>
                <div class="col-12 col-md-4 col-sm-4 col-xl-4 col-lg-4">
                    <input type="text" class="form-control form-control-sm" id="txtX4" name="txtX4" [(ngModel)]="chartdata.PoinX_4" 
                    (ngModelChange)="chartdata.PoinX_4=$event ;CreateChart()">
                </div>
                <div class="col-12 col-md-4 col-sm-4 col-xl-4 col-lg-4">
                    <input type="text" class="form-control form-control-sm" id="txtY4" name="txtY4" [(ngModel)]="chartdata.PoinY_4" 
                    (ngModelChange)="chartdata.PoinX_4=$event ;CreateChart()">
                </div>
            </div> 
            <div class="form-group row">
              <div class="pr-3 col-4"> </div>
              <div class="pr-3 col-8">
                  <button class="btn btn-select btn-block" (click)="CreateChart()" >Calculate</button>                                       
              </div>
            </div>
        </div>
     </div>
    </div>    
  </div>
