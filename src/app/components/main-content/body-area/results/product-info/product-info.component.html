

<div class="">
<div *ngFor="let row of selectedOption?.CatalogNo; let PrtNum = index"  [hidden]="row.trim().length != 7">

    <label class="bold font-weight-bold">{{selectedOption.GroupText[PrtNum] | translate}}:</label>
    <i class="fa fa-spinner fa-spin pl-2" *ngIf="!isLoaded(PrtNum)"></i>
    <br>
    <br>
    <!-- <iframe [src]="getUrl(environment.eCatItemRedPage + row.trim() + '&SRC=' + SRC)" style="width:71%;height:550px;border:none;" sandbox="allow-forms allow-pointer-lock allow-popups allow-same-origin allow-scripts">
    </iframe> -->
    <iframe 
    (load)="!isLoaded(PrtNum) ? finishLoadingFrame(PrtNum) : false"
    [src]="!isLoaded(PrtNum) ? getUrl1(row) : 'about:blank'" [style.height]="SRC == 'ITA1' ? '400px' : '550px'" style="width:70%;border:none;" sandbox="allow-forms allow-pointer-lock allow-popups allow-same-origin allow-scripts">
    </iframe>

</div>
</div>
