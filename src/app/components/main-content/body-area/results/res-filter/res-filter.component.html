
<div class="container" class="p-0 m-0 pt-2">
    <div class="row">
        <div>
            <button type="button" class="btn sileLinks mb-0 pl-0 ml-0" (click)="ClearDataChild()">{{'Clear All' | translate}}</button>
        </div>       
    </div>
    <div class="row">
        <div class="pr-4 ">   
            <label class="font-weight-bold">Sort By:</label> 

            <div class="custom-control custom-radio ">
                <input type="radio" class="custom-control-input" id="optSortRec" name="optSort"  [(ngModel)]="sortBy" (change)="change('optSort','SortRec')" value="SortRec">
                <label class="custom-control-label" for="optSortRec">Most Recommended</label>
            </div>                              
            <div class="custom-control custom-radio ">
                <input  type="radio" class="custom-control-input" id="optSortSeller" name="optSort" [(ngModel)]="sortBy" (change)="change('optSort','SortSeller')" value="SortSeller">
                <label class="custom-control-label" for="optSortSeller">Best Seller</label>
            </div>
           
        </div>

    </div>
    <hr>
    <div class="row">
        <div class="pr-4 ">   
            <label class="font-weight-bold">Filter By:</label> 
            <div class="custom-control custom-radio ">
                <input type="radio" class="custom-control-input" id="optFilterRec" name="optFilter" [(ngModel)]="filterBy" (change)="change('optFilter','FilterRec')" value="FilterRec">
                <label class="custom-control-label" for="optFilterRec">Most Recommended</label>
            </div>                              
            <div class="custom-control custom-radio ">
                <input  type="radio" class="custom-control-input" id="optFilteRes" name="optFilter" [(ngModel)]="filterBy" (change)="change('optFilter','FilteAllRes')" value="FilteAllRes">
                <label class="custom-control-label" for="optFilteRes">View All Results</label>
            </div>          
        </div>

    </div>
    <hr>

    <div id="moreFilters" class="collapse" [ngbCollapse]="isCollapsed">
    <div class="row pt-4 " [hidden]="srv_StMng.IPL.GetItem('TD_IT_SolidTool').value!='True' && srv_StMng.IPL.GetItem('TD_IT_SolidHead').value!='True'">   
       <div *ngIf="srv_StMng.SecApp!='770'" class="pr-4 ">   
           <label>Solid</label> 
            <div div class="row   pt-2" [hidden]="srv_StMng.IPL.GetItem('TD_IT_SolidTool').value!='True'">               
               <div>
                   <div class="custom-control custom-checkbox">
                       <input type="checkbox" class="custom-control-input"  id="chkbIsSolid"  name="chkbIsSolid" 
                       [(ngModel)]="TD_IT_SolidTool" (ngModelChange)="TD_IT_SolidTool = change2(TD_IT_SolidTool,'ST')">
                       <label class="custom-control-label" for="chkbIsSolid"></label>
                   </div>
               </div>  
                <div class="pr-4 pl-0">
                   <label for="txtIsSolidHeader" class="form-check-label text-nowrap">{{'Tools' | translate}}</label>
               </div>      
           </div>  
           <div  class="row" [hidden]="srv_StMng.IPL.GetItem('TD_IT_SolidHead').value!='True'">               
               <div>
                   <div class="custom-control custom-checkbox">
                       <input type="checkbox" class="custom-control-input"  id="chkbIsSolidHead"  name="chkbIsSolidHead" 
                       [(ngModel)]="TD_IT_SolidHead" (ngModelChange)="TD_IT_SolidHead = change2(TD_IT_SolidHead,'SH')" >
                       <label class="custom-control-label" for="chkbIsSolidHead"></label>
                   </div>
               </div>   
                <div class="pr-4  pl-0 ">
                   <label for="txtIsSolidHeader" class="form-check-label text-nowrap">{{'Heads' | translate}}</label>
               </div>     
           </div>
          
       </div>
      
   </div>
    <div class="row" [hidden]="srv_StMng.IPL.GetItem('TD_IT_InsertTool').value!='True' && srv_StMng.IPL.GetItem('TD_IT_InsertHead').value!='True'"> 
         <div class="pl-0">
            <label>Indexable Insert</label>  
            <div class="row pt-2" [hidden]="srv_StMng.IPL.GetItem('TD_IT_InsertTool').value!='True'">           
                <div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input"  id="chkbIsIndTool"  name="chkbIsIndTool" 
                        [(ngModel)]="TD_IT_InsertTool" (ngModelChange)="TD_IT_InsertTool = change2(TD_IT_InsertTool,'IT')" >
                        <label class="custom-control-label" for="chkbIsIndTool"></label>
                    </div>
                </div>        
                <div class="pr-2">
                    <label for="chkbIsIndTool" class="form-check-label text-nowrap">{{'Tools' | translate}}</label>
                </div>
            </div>
            <div class="row" [hidden]="srv_StMng.IPL.GetItem('TD_IT_InsertHead').value!='True'">          
                <div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input"  id="chkbIsIndHead"  name="chkbIsIndHead" 
                        [(ngModel)]="TD_IT_InsertHead" (ngModelChange)="TD_IT_InsertHead = change2(TD_IT_InsertHead,'IH')" >
                        <label class="custom-control-label" for="chkbIsIndHead"></label>
                    </div>
                </div>  
                <div class="pr-2">
                    <label for="chkbIsIndHead" class="form-check-label text-nowrap">{{'Heads' | translate}}</label>
                </div>
            </div>               

        </div>          
    </div>
    <div class="pl-0 pt-4 " [hidden]="this.srv_StMng.SecApp != '760' && this.srv_StMng.SecApp != '770' && this.srv_StMng.SecApp != '780' && this.srv_StMng.SecApp != '790'">
        <div class="custom-control custom-radio custom-control-inline">
            <input [disabled]="TypeFeedDisabled" type="radio" class="custom-control-input" id="optHightFeed" name="TypeFeed" [(ngModel)] ="TypeFeed" (change)="change('TypeFeed','HightFeed')"  value="HightFeed">
            <label class="custom-control-label" for="optHightFeed">{{'High Feed' | translate}}</label>
        </div>                              
        <div class="custom-control custom-radio custom-control-inline">
            <input [disabled]="TypeFeedDisabled" type="radio" class="custom-control-input" id="optNormalFeed" name="TypeFeed" [(ngModel)] ="TypeFeed"  (change)="change('TypeFeed','NormalFeed')"   value="NormalFeed">
            <label class="custom-control-label" for="optNormalFeed">{{'Normal Feed' | translate}}</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input [disabled]="TypeFeedDisabled" type="radio" class="custom-control-input" id="optBothFeed" name="TypeFeed"  [(ngModel)] ="TypeFeed"   (change)="change('TypeFeed','BothFeed')"   value="BothFeed">
            <label class="custom-control-label" for="optBothFeed">{{'Both' | translate}}</label>
        </div>  
    </div>

    <div class="pr-2" >
        <res-filter-list #filterList (getListFields)="getListFields('BrandName')" (change)="changeList($event)" controlName="BrandName" [events]="eventsSubject.asObservable()" id="filter_brandname" [labeldescription]="'Brand Name'" [fieldname]="'BrandName'"  [funcname]="'BRAND'"  [fieldid]="'TD_BrandName'"></res-filter-list> 
        <res-filter-list #filterList (getListFields)="getListFields('DesgT')" (change)="changeList($event)" controlName="DesgT" [events]="eventsSubject.asObservable()" id="filter_DesgT" [labeldescription]="'Tool designation'" [fieldname]="'DesgT'"  [funcname]="'DesgT'"  [fieldid]="'TD_DesgT'"></res-filter-list> 
        <res-filter-list #filterList (getListFields)="getListFields('DesgSI')" (change)="changeList($event)" controlName="DesgSI" [events]="eventsSubject.asObservable()" id="filter_DesgSI" [labeldescription]="'Insert/Solid designation'" [fieldname]="'DesgSI'"  [funcname]="'DesgSI'"  [fieldid]="'TD_DesgSI'"></res-filter-list> 
        <res-filter-list #filterList (getListFields)="getListFields('CatalogNoT')" (change)="changeList($event)" controlName="CatalogNoT" [events]="eventsSubject.asObservable()" id="filter_CatalogNoT" [labeldescription]="'Tool catalog no.'" [fieldname]="'CatalogNoT'"  [funcname]="'CatalogNoT'"  [fieldid]="'TD_CatalogNoT'"></res-filter-list> 
        <res-filter-list #filterList (getListFields)="getListFields('CatalogNoSI')" (change)="changeList($event)" controlName="CatalogNoSI" [events]="eventsSubject.asObservable()" id="filter_CatalogNoSI" [labeldescription]="'Insert/Solid catalog no.'" [fieldname]="'CatalogNoSI'"  [funcname]="'CatalogNoSI'"  [fieldid]="'TD_CatalogNoSI'"></res-filter-list>
        <res-filter-list #filterList (getListFields)="getListFields('Dconms')" (change)="changeList($event)" controlName="Dconms" [events]="eventsSubject.asObservable()" id="filter_Dconms" [labeldescription]="'DCONMS'" [fieldname]="'Dconms'"  [funcname]="'Dconms'"  [fieldid]="'TD_Dconms'"></res-filter-list> 
        <res-filter-list #filterList (getListFields)="getListFields('Grade')" (change)="changeList($event)" controlName="Grade" [events]="eventsSubject.asObservable()" id="filter_Grade" [labeldescription]="'Grade'" [fieldname]="'Grade'"  [funcname]="'Grade'"  [fieldid]="'TD_Grade'"></res-filter-list> 
        <res-filter-list #filterList (getListFields)="getListFields('CCTMS')" (change)="changeList($event)" controlName="CCTMS" [events]="eventsSubject.asObservable()" id="filter_CCTMS" [labeldescription]="'CCTMS'" [fieldname]="'CCTMS'"  [funcname]="'CCTMS'"  [fieldid]="'TD_CCTMS'"></res-filter-list> 
        <res-filter-list #filterList (getListFields)="getListFields('BMC')" (change)="changeList($event)" controlName="BMC" [events]="eventsSubject.asObservable()" id="filter_BMC" [labeldescription]="'BMC'" [fieldname]="'BMC'"  [funcname]="'BMC'"  [fieldid]="'TD_BMC'"></res-filter-list> 
        <res-filter-list #filterList (getListFields)="getListFields('THSZMS')" (change)="changeList($event)" controlName="THSZMS" [events]="eventsSubject.asObservable()" id="filter_THSZMS" [labeldescription]="'THSZMS - Thread Connection Size'" [fieldname]="'THSZMS'"  [funcname]="'THSZMS'"  [fieldid]="'TD_THSZMS'"></res-filter-list> 
        
        <res-filter-scroll [controlName]="'DC'" [prm]="'DC'" [prmDesc]="'Cutting Diameter'"  [minValue]="getMin('DC')" [maxValue]="getMax('DC')" [step]="0.1" (change)="changeScroll($event)" [events]="eventsSubject.asObservable()" ></res-filter-scroll>
        <res-filter-scroll [controlName]="'DCX'" [prm]="'DCX'" [prmDesc]="'Cutting Diameter'"  [minValue]="getMin('DCX')" [maxValue]="getMax('DCX')" [step]="0.1" (change)="changeScroll($event)" [events]="eventsSubject.asObservable()" ></res-filter-scroll>
        <res-filter-scroll  [controlName]="'KAPR'" [prm]="'KAPR'" [prmDesc]="'Tool Cutting Edge Angle'"  [minValue]="getMin('KAPR')" [maxValue]="getMax('KAPR')" [step]="0.1" (change)="changeScroll($event)" [events]="eventsSubject.asObservable()" ></res-filter-scroll>
        <res-filter-scroll [controlName]="'APMX'" [prm]="'APMX'" [prmDesc]="'Depth of Cut Maximum'"  [minValue]="getMin('APMX')" [maxValue]="getMax('APMX')" [step]="0.1" (change)="changeScroll($event)" [events]="eventsSubject.asObservable()" ></res-filter-scroll>
        <res-filter-scroll [controlName]="'LU'" [prm]="'LU'" [prmDesc]="'Usable length'"  [minValue]="getMin('LU')" [maxValue]="getMax('LU')" [step]="0.1" (change)="changeScroll($event)" [events]="eventsSubject.asObservable()" ></res-filter-scroll>
        <res-filter-scroll  [controlName]="'NOF'" [prm]="'NOF'" [prmDesc]="'Number of effective flutes'"  [minValue]="getMin('NOF')" [maxValue]="getMax('NOF')" [step]="1" (change)="changeScroll($event)" [events]="eventsSubject.asObservable()" ></res-filter-scroll>
        <res-filter-scroll  [controlName]="'RE'" [prm]="'RE'" [prmDesc]="'Corner radius'"  [minValue]="getMin('RE')" [maxValue]="getMax('RE')" [step]="0.05" (change)="changeScroll($event)" [events]="eventsSubject.asObservable()" ></res-filter-scroll>
        <res-filter-scroll  [controlName]="'CHW'" [prm]="'CHW'" [prmDesc]="'Corner chamfer width'"  [minValue]="getMin('CHW')" [maxValue]="getMax('CHW')" [step]="0.1" (change)="changeScroll($event)" [events]="eventsSubject.asObservable()" ></res-filter-scroll>
        
        <div class="p-0 m-0 pt-4 pr-2">    
        <div class="col-5 pl-0 ml-0 mr-0 pr-0 text-nowrap">       
            <label>{{'CSP - Coolant Supply Property' | translate}}</label>
        </div> 
        <div >                       
            <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="cursor-pointer" checked  class="custom-control-input" >
                <label  class="custom-control-label cursor-pointer" >{{'Yes' | translate}}</label>
              </div>   
              <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="cursor-pointer" checked class="custom-control-input" >
                <label  class="custom-control-label cursor-pointer" >{{'No' | translate}}</label>
              </div>                                                                        
        </div>
    </div>
    </div>
</div>
    <button type="button" class="btn sileLinks mb-0 pl-0 ml-0 font-weight-bold" (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed" aria-controls="moreFilters"><h5 class="siteTitle">{{isCollapsed ? 'More Filters' : 'Less Filters' }} </h5>
    
</button>
    <!-- <div class="pt-2"> 
        
    </div> -->





</div>
