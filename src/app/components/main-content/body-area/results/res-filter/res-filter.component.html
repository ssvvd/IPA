
<div class="container" class="p-0 m-0 pt-0">
   
    <div class="row">
        <div class="pt-0">
            <h3 class="siteTitle">{{'Filter' | translate}}</h3>
        </div>
        <div *ngIf="!srv_appsetting.isMobileResolution" class="ml-auto">
            <button type="button" class="btn sileLinks pb-2 pt-0 pl-0 ml-0" (click)="ClearDataChild()">{{'Reset' | translate}}</button>
        </div>     
    </div>   
    <div *ngIf="srv_appsetting.isMobileResolution"> 
        <div class="row  pl-0">            
          <div  class="col-6 float-left text-left pt-0 pl-0">  
            <button type="button" style="width:100%;" class="btn btn-select-cancel" (click)="ResetMobile()">{{'Reset' | translate}}</button>        
          </div>
          <div  class="col-6 float-left pt-0">
            <button  type="button" style="width:100%;" class="btn btn-select" (click)="ApplyMobile()">{{'Apply' | translate}}</button>           
          </div>
        </div>
    </div> 
    <div class="row" *ngIf="!srv_appsetting.isMobileResolution">
        <div class="pr-4 ">              
            <div class="custom-control custom-radio ">
                <input type="radio" class="custom-control-input" id="optFilterRec" name="optFilter" [(ngModel)]="filterBy" (change)="change('optFilter','FilterRec')" value="FilterRec">
                <label class="custom-control-label" for="optFilterRec">{{'Most Recommended' | translate}}</label>
            </div> 
            <div class="custom-control custom-radio ">
                <input  type="radio" class="custom-control-input" id="optFilteRes" name="optFilter" [(ngModel)]="filterBy" (change)="change('optFilter','FilteAllRes')" value="FilteAllRes">
                <label class="custom-control-label" for="optFilteRes">{{'View All Results' | translate}}</label>
            </div> 
            <div class="custom-control custom-radio ">
                <input  type="radio" class="custom-control-input" id="optFilterSeller" name="optFilter" [(ngModel)]="filterBy" (change)="change('optFilter','FilterSeller')" value="FilterSeller">
                <label class="custom-control-label" for="optFilterSeller">{{'Best Seller' | translate}}</label>
            </div>                                      
        </div>

    </div>
    <hr>



    <div id="moreFilters" class="collapse" [ngbCollapse]="isCollapsed">
<div class="pb-2" *ngIf="!srv_appsetting.isMobileResolution">
        <div class="row   pt-2" >               
            <div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input"  id="chkbPr"  name="chkbPr" 
                    (change)="change('Promotion',$event.currentTarget.checked)">
                    <label class="custom-control-label" for="chkbPr"></label>
                </div>
            </div>  
             <div class="pr-4 pl-0">
                <label for="chkbPr" class="form-check-label text-nowrap">{{'On Promotion' | translate}}</label>
            </div>      
        </div> 
    </div>

    <div class="row pt-4 " [hidden]="(srv_StMng.IPL.GetItem('TD_IT_SolidTool').value!='True' && srv_StMng.IPL.GetItem('TD_IT_SolidHead').value!='True')
    || mainApp == 'IS' || mainApp == 'TG'">   
       <div *ngIf="srv_StMng.SecApp!='770'" class="pr-4 ">   
           <label>{{'Solid' | translate}}</label> 
            <div class="row   pt-2" [hidden]="srv_StMng.IPL.GetItem('TD_IT_SolidTool').value!='True'">               
               <div>
                   <div class="custom-control custom-checkbox">
                       <input type="checkbox" class="custom-control-input"  id="chkbIsSolid"  name="chkbIsSolid" 
                       [(ngModel)]="TD_IT_SolidTool" (ngModelChange)="TD_IT_SolidTool = change2(TD_IT_SolidTool,'ST')">
                       <label class="custom-control-label" for="chkbIsSolid"></label>
                   </div>
               </div>  
                <div class="pr-4 pl-0">
                   <label for="txtIsSolidHeader" class="form-check-label text-nowrap">{{'Tools' | translate}}</label>
               </div>      
           </div>  
           <div  class="row" [hidden]="srv_StMng.IPL.GetItem('TD_IT_SolidHead').value!='True'">               
               <div>
                   <div class="custom-control custom-checkbox">
                       <input type="checkbox" class="custom-control-input"  id="chkbIsSolidHead"  name="chkbIsSolidHead" 
                       [(ngModel)]="TD_IT_SolidHead" (ngModelChange)="TD_IT_SolidHead = change2(TD_IT_SolidHead,'SH')" >
                       <label class="custom-control-label" for="chkbIsSolidHead"></label>
                   </div>
               </div>   
                <div class="pr-4  pl-0 ">
                   <label for="txtIsSolidHeader" class="form-check-label text-nowrap">{{'Heads' | translate}}</label>
               </div>     
           </div>
          
       </div>
      
   </div>
    <div class="row" [hidden]="(srv_StMng.IPL.GetItem('TD_IT_InsertTool').value!='True' && srv_StMng.IPL.GetItem('TD_IT_InsertHead').value!='True')
    || (mainApp == 'IS') || (mainApp == 'TG')"> 
         <div class="pl-0">
            <label>{{mainApp=='DR'?'Indexable':'Indexable Insert'}}</label>  
            <div class="row pt-2" [hidden]="srv_StMng.IPL.GetItem('TD_IT_InsertTool').value!='True'">           
                <div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input"  id="chkbIsIndTool"  name="chkbIsIndTool" 
                        [(ngModel)]="TD_IT_InsertTool" (ngModelChange)="TD_IT_InsertTool = change2(TD_IT_InsertTool,'IT')" >
                        <label class="custom-control-label" for="chkbIsIndTool"></label>
                    </div>
                </div>        
                <div class="pr-2" *ngIf="mainApp!='DR'">
                    <label for="chkbIsIndTool" class="form-check-label text-nowrap">{{'Tools' | translate}}</label>
                </div>
                <div class="pr-2" *ngIf="mainApp=='DR'">
                    <label for="chkbIsIndTool" class="form-check-label text-nowrap">{{'Indexable Insert' | translate}}</label>
                </div>
            </div>
            <div class="row" [hidden]="srv_StMng.IPL.GetItem('TD_IT_InsertHead').value!='True' || mainApp=='DR'">          
                <div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input"  id="chkbIsIndHead"  name="chkbIsIndHead" 
                        [(ngModel)]="TD_IT_InsertHead" (ngModelChange)="TD_IT_InsertHead = change2(TD_IT_InsertHead,'IH')" >
                        <label class="custom-control-label" for="chkbIsIndHead"></label>
                    </div>
                </div>  
                <div class="pr-2">
                    <label for="chkbIsIndHead" class="form-check-label text-nowrap">{{'Heads' | translate}}</label>
                </div>
            </div>               

        </div>          
    </div>

    <div class="pl-0 pt-4 " [hidden]="this.srv_StMng.SecApp != '760' && this.srv_StMng.SecApp != '770' && this.srv_StMng.SecApp != '780' && this.srv_StMng.SecApp != '790'">
        <div class="custom-control custom-radio custom-control-inline">
            <input [disabled]="TypeFeedDisabled" type="radio" class="custom-control-input" id="optHightFeed" name="TypeFeed" [(ngModel)] ="TypeFeed" (change)="change('TypeFeed','HightFeed')"  value="HightFeed">
            <label class="custom-control-label" for="optHightFeed">{{'High Feed' | translate}}</label>
        </div>                              
        <div class="custom-control custom-radio custom-control-inline">
            <input [disabled]="TypeFeedDisabled" type="radio" class="custom-control-input" id="optNormalFeed" name="TypeFeed" [(ngModel)] ="TypeFeed"  (change)="change('TypeFeed','NormalFeed')"   value="NormalFeed">
            <label class="custom-control-label" for="optNormalFeed">{{'Normal Feed' | translate}}</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input [disabled]="TypeFeedDisabled" type="radio" class="custom-control-input" id="optBothFeed" name="TypeFeed"  [(ngModel)] ="TypeFeed"   (change)="change('TypeFeed','BothFeed')"   value="BothFeed">
            <label class="custom-control-label" for="optBothFeed">{{'Both' | translate}}</label>
        </div>  
    </div>

    <div class="pr-2" >
        <res-filter-list #filterList (getListFields)="getListFields('BrandName')" (change)="changeList($event)" controlName="BrandName" [events]="eventsSubject.asObservable()" id="filter_brandname" [labeldescription]="'Brand Name'" [fieldname]="'BrandName'"  [funcname]="'BRAND'"  [fieldid]="'TD_BrandName'"></res-filter-list> 
        <res-filter-list #filterList (getListFields)="getListFields('DesgT')" (change)="changeList($event)" controlName="DesgT" [events]="eventsSubject.asObservable()" id="filter_DesgT" [labeldescription]="'Tool Designation'" [fieldname]="'DesgT'"  [funcname]="'DesgT'"  [fieldid]="'TD_DesgT'"></res-filter-list> 
        <res-filter-list #filterList (getListFields)="getListFields('DesgSI')" (change)="changeList($event)" controlName="DesgSI" [events]="eventsSubject.asObservable()" id="filter_DesgSI" [labeldescription]="'Insert / Solid Designation'" [fieldname]="'DesgSI'"  [funcname]="'DesgSI'"  [fieldid]="'TD_DesgSI'"></res-filter-list> 
        <res-filter-list  *ngIf="!srv_appsetting.isMobileResolution" #filterList (getListFields)="getListFields('CatalogNoT')" (change)="changeList($event)" controlName="CatalogNoT" [events]="eventsSubject.asObservable()" id="filter_CatalogNoT" [labeldescription]="'Tool Catalog No'" [fieldname]="'CatalogNoT'"  [funcname]="'CatalogNoT'"  [fieldid]="'TD_CatalogNoT'"></res-filter-list> 
        <res-filter-list   *ngIf="!srv_appsetting.isMobileResolution" #filterList (getListFields)="getListFields('CatalogNoSI')" (change)="changeList($event)" controlName="CatalogNoSI" [events]="eventsSubject.asObservable()" id="filter_CatalogNoSI" [labeldescription]="'Insert / Solid Catalog No'" [fieldname]="'CatalogNoSI'"  [funcname]="'CatalogNoSI'"  [fieldid]="'TD_CatalogNoSI'"></res-filter-list>
        <res-filter-list #filterList (getListFields)="getListFields('Grade')" (change)="changeList($event)" controlName="Grade" [events]="eventsSubject.asObservable()" id="filter_Grade" [labeldescription]="'Grade'" [fieldname]="'Grade'"  [funcname]="'Grade'"  [fieldid]="'TD_Grade'"></res-filter-list> 
        
        
        <res-filter-list *ngIf="(mainApp == 'ML' || mainApp == 'DR') && !srv_appsetting.isMobileResolution" #filterList (getListFields)="getListFields('Dconms')" (change)="changeList($event)" controlName="Dconms" [prmDesc]="'Connection diameter machine side'" [events]="eventsSubject.asObservable()" id="filter_Dconms" [labeldescription]="'DCONMS'" [fieldname]="'Dconms'"  [funcname]="'Dconms'"  [fieldid]="'TD_Dconms'"></res-filter-list> 
        <res-filter-list *ngIf="(mainApp == 'ML' || mainApp == 'DR') && !srv_appsetting.isMobileResolution" #filterList (getListFields)="getListFields('CCTMS')" (change)="changeList($event)" controlName="CCTMS" [prmDesc]="'Connection code type machine side'" [events]="eventsSubject.asObservable()" id="filter_CCTMS" [labeldescription]="'CCTMS'" [fieldname]="'CCTMS'"  [funcname]="'CCTMS'"  [fieldid]="'TD_CCTMS'"></res-filter-list> 
        <res-filter-list *ngIf="(mainApp == 'ML' || mainApp == 'DR') && !srv_appsetting.isMobileResolution" #filterList (getListFields)="getListFields('BMC')" (change)="changeList($event)" controlName="BMC" [prmDesc]="'Body material code'" [events]="eventsSubject.asObservable()" id="filter_BMC" [labeldescription]="'BMC'" [fieldname]="'BMC'"  [funcname]="'BMC'"  [fieldid]="'TD_BMC'"></res-filter-list> 
        <res-filter-list *ngIf="mainApp == 'ML' && !srv_appsetting.isMobileResolution" #filterList (getListFields)="getListFields('THSZMS')" (change)="changeList($event)" controlName="THSZMS" [prmDesc]="'Thread Connection Size'" [events]="eventsSubject.asObservable()" id="filter_THSZMS" [labeldescription]="'THSZMS'" [fieldname]="'THSZMS'"  [funcname]="'THSZMS'"  [fieldid]="'TD_THSZMS'"></res-filter-list> 
        
        <res-filter-scroll *ngIf="(mainApp == 'ML' || mainApp == 'DR') && !srv_appsetting.isMobileResolution" [controlName]="'DC'" [prm]="'DC'" [prmDesc]="'Cutting diameter'" [units]="srv_appsetting.UnitslengthDesc"  [minValue]="getMin('DC')" [maxValue]="getMax('DC')" [step]="0.1" (change)="changeScroll($event)" [events]="eventsSubject.asObservable()" ></res-filter-scroll>
        <res-filter-scroll *ngIf="mainApp == 'ML' &&  (!srv_appsetting.isMobileResolution || (srv_appsetting.isMobileResolution && srv_StMng.SecApp=='770'))" [controlName]="'DCX'" [prm]="'DCX'" [prmDesc]="'Cutting Diameter Maximum'" [units]="srv_appsetting.UnitslengthDesc" [minValue]="getMin('DCX')" [maxValue]="getMax('DCX')" [step]="0.1" (change)="changeScroll($event)" [events]="eventsSubject.asObservable()" ></res-filter-scroll>
        <res-filter-scroll *ngIf="mainApp == 'IS'" [controlName]="'IC'" [prm]="'IC'" [prmDesc]="'Inscribed circle diameter'" [units]="srv_appsetting.UnitslengthDesc" [minValue]="getMin('IC')" [maxValue]="getMax('IC')" [step]="0.1" (change)="changeScroll($event)" [events]="eventsSubject.asObservable()" ></res-filter-scroll>
        <res-filter-scroll *ngIf="mainApp == 'IS'" [controlName]="'L'" [prm]="'L'" [prmDesc]="'Cutting edge length'" [units]="srv_appsetting.UnitslengthDesc" [minValue]="getMin('L')" [maxValue]="getMax('L')" [step]="0.1" (change)="changeScroll($event)" [events]="eventsSubject.asObservable()" ></res-filter-scroll>
        <res-filter-scroll *ngIf="(mainApp == 'ML' || mainApp == 'IS') &&  !srv_appsetting.isMobileResolution "  [controlName]="'KAPR'" [prm]="'KAPR'" [prmDesc]="'Tool Cutting Edge Angle'" [units]="'°'" [minValue]="getMin('KAPR')" [maxValue]="getMax('KAPR')" [step]="0.1" (change)="changeScroll($event)" [events]="eventsSubject.asObservable()" ></res-filter-scroll>
        <res-filter-scroll *ngIf="mainApp == 'ML' &&  !srv_appsetting.isMobileResolution" [controlName]="'APMX'" [prm]="'APMX'" [prmDesc]="'Depth of Cut Maximum'" [units]="srv_appsetting.UnitslengthDesc" [minValue]="getMin('APMX')" [maxValue]="getMax('APMX')" [step]="0.1" (change)="changeScroll($event)" [events]="eventsSubject.asObservable()" ></res-filter-scroll>
        <res-filter-scroll *ngIf="mainApp == 'DR'" [controlName]="'LU'" [prm]="'LU'" [prmDesc]="'Usable length'" [units]="srv_appsetting.UnitslengthDesc" [minValue]="getMin('LU')" [maxValue]="getMax('LU')" [step]="0.1" (change)="changeScroll($event)" [events]="eventsSubject.asObservable()" ></res-filter-scroll>
        <res-filter-scroll *ngIf="mainApp == 'ML' || mainApp == 'DR' "  [controlName]="'NOF'" [prm]="'NOF'" [prmDesc]="'Number of effective flutes'" [units]="''" [minValue]="getMin('NOF')" [maxValue]="getMax('NOF')" [step]="1" (change)="changeScroll($event)" [events]="eventsSubject.asObservable()" ></res-filter-scroll>
        <res-filter-scroll *ngIf="(mainApp == 'ML' || mainApp == 'IS') &&   !srv_appsetting.isMobileResolution"  [controlName]="'RE'" [prm]="'RE'" [prmDesc]="'Corner radius'" [units]="srv_appsetting.UnitslengthDesc" [minValue]="getMin('RE')" [maxValue]="getMax('RE')" [step]="0.05" (change)="changeScroll($event)" [events]="eventsSubject.asObservable()" ></res-filter-scroll>
        <res-filter-scroll *ngIf="mainApp == 'ML' &&  !srv_appsetting.isMobileResolution"  [controlName]="'CHW'" [prm]="'CHW'" [prmDesc]="'Corner chamfer width'" [units]="srv_appsetting.UnitslengthDesc" [minValue]="getMin('CHW')" [maxValue]="getMax('CHW')" [step]="0.1" (change)="changeScroll($event)" [events]="eventsSubject.asObservable()" ></res-filter-scroll>
        <res-filter-scroll *ngIf="mainApp == 'IS'" [controlName]="'PSIR'" [prm]="'PSIR'" [prmDesc]="'Tool lead angle'" [units]="'°'" [minValue]="getMin('PSIR')" [maxValue]="getMax('PSIR')" [step]="0.1" (change)="changeScroll($event)" [events]="eventsSubject.asObservable()" ></res-filter-scroll>
        <res-filter-scroll *ngIf="mainApp == 'TG'" [controlName]="'CW'" [prm]="'CW'" [prmDesc]="'Cutting width'" [units]="srv_appsetting.UnitslengthDesc" [minValue]="getMin('CW')" [maxValue]="getMax('CW')" [step]="0.1" (change)="changeScroll($event)" [events]="eventsSubject.asObservable()" ></res-filter-scroll>
        <res-filter-scroll *ngIf="mainApp == 'IS' || mainApp == 'TG'" [controlName]="'CEDC'" [prm]="'CEDC'" [prmDesc]="'Cutting edge count'" [units]="srv_appsetting.UnitslengthDesc" [minValue]="getMin('CEDC')" [maxValue]="getMax('CEDC')" [step]="0.1" (change)="changeScroll($event)" [events]="eventsSubject.asObservable()" ></res-filter-scroll>
        
        
        <div  *ngIf="(mainApp == 'ML' || mainApp == 'DR') &&  !srv_appsetting.isMobileResolution" class="p-0 m-0 pt-4 pr-2">    
        <div *ngIf="!srv_appsetting.isMobileResolution" class="col-5 pl-0 ml-0 mr-0 pr-0 text-nowrap">       
            <label title="{{'Coolant Supply Property'| translate}}">CSP</label>
        </div> 
        <div *ngIf="!srv_appsetting.isMobileResolution">                       
            <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="cursor-pointer" checked id="CSPYes" name="CSBYes" class="custom-control-input" (change)="checkItem('1',$event.target.checked,'CSP')">
                <label  class="custom-control-label cursor-pointer" for="CSPYes" >{{'Yes' | translate}}</label>
              </div>   
              <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="cursor-pointer" checked id="CSPNo" name="CSPNo" class="custom-control-input" (change)="checkItem('0',$event.target.checked,'CSP')">
                <label  class="custom-control-label cursor-pointer" for="CSPNo" >{{'No' | translate}}</label>
              </div>                                                                        
        </div>
    </div>

    <div  *ngIf="(mainApp == 'IS' || mainApp == 'TG') && !srv_appsetting.isMobileResolution" class="p-0 m-0 pt-4 pr-2">    
        <div class="col-5 pl-0 ml-0 mr-0 pr-0 text-nowrap">       
            <label title="{{'Coolant Supply Property'| translate}}">Internal Coolant</label>
        </div> 
        <div >                       
            <div class="custom-control custom-checkbox custom-control-inline mr-3">
                <input type="checkbox" class="cursor-pointer" checked id="ICS" name="ICS" class="custom-control-input" (change)="checkItem('1',$event.target.checked,'CSP');checkItem('',$event.target.checked,'CP',1000);">
                <label  class="custom-control-label cursor-pointer" for="ICS">{{'Standard' | translate}}</label>
              </div>   
              <div class="custom-control custom-checkbox custom-control-inline mr-3">
                <input type="checkbox" class="cursor-pointer" checked id="ICW" name="ICW" class="custom-control-input" (change)="checkItem('0',$event.target.checked,'CSP')" >
                <label  class="custom-control-label cursor-pointer" for="ICW">{{'Without' | translate}}</label>
              </div>      
              <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="cursor-pointer" checked id="ICH" name="ICH" class="custom-control-input" (change)="checkItem('',!$event.target.checked,'CP');">
                <label  class="custom-control-label cursor-pointer" for="ICH">{{'High Pressure' | translate}}</label>
              </div>                                                                   
        </div>
    </div>


    <div class="p-0 m-0 pt-4 pr-2" *ngIf="!srv_appsetting.isMobileResolution">    
        <div class="col-5 pl-0 ml-0 mr-0 pr-0 text-nowrap">       
            <label title="{{'Minimum Quantity Lubricant'| translate}}">MQL</label>
        </div> 
        <div >                       
            <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" disabled class="cursor-pointer" id="MQLYes" name="MQLYes" class="custom-control-input" [(ngModel)]="srv_StMng.SelectedMachine.ExtMQL || srv_StMng.SelectedMachine.IntMQL">
                <label  class="custom-control-label cursor-pointer" for="MQLYes" >{{'Yes' | translate}}</label>
              </div>   
              <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" disabled class="cursor-pointer" id="MQLNo" name="MQLNo" class="custom-control-input" [(ngModel)]="!srv_StMng.SelectedMachine.ExtMQL && !srv_StMng.SelectedMachine.IntMQL">
                <label  class="custom-control-label cursor-pointer" for="MQLNo" >{{'No' | translate}}</label>
              </div>                                                                        
        </div>
    </div>

    </div>
</div>
    <button *ngIf="!srv_appsetting.isMobileResolution" type="button" class="btn sileLinks mb-0 pl-0 ml-0 font-weight-bold" (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed" aria-controls="moreFilters"><h5 class="siteTitle">{{(isCollapsed ?'More Filters': 'Less Filters') | translate}}</h5>    
    </button>
</div>
