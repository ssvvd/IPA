<ng-container >

        <div *ngIf="selectedOption" class="row justify-content-start w-100 " >
          <div [ngClass]="exportPDF?'div-image-pdf':srv_appsetting.isMobileResolution?'col-4 pr-0 pl-0':'div-image'">
             <img  src="{{selectedOption.img}}"
             [ngClass]="srv_appsetting.isMobileResolution?'img-grid-mobile mb-0 pl-0':'img-grid mb-0'">
            </div>
          <div style="min-width:20%;" [ngClass]="srv_appsetting.isMobileResolution?'col-8 pl-0 pr-0':''">
            <div class="bold font-weight-bold  justify-content-start w-100 mb-2">{{'Designation' | translate}}</div>

            <div *ngFor="let row of selectedOption.Designation; ; let i = index;" 
            [hidden]="row.trim() == '-' || row.trim() == ''">
              {{selectedOption.GroupText[i] | translate}}: 
              <div class="btn sileLinks pt-0 pl-0 pr-0 pb-0"  (click)="goToCatalog(i)">
                {{ row | translate}} {{ selectedOption.Grade[i]}}
              </div>
            </div>
          </div>
          <div *ngIf="!srv_appsetting.isMobileResolution" style="min-width:20%;">
            <div class="bold font-weight-bold  justify-content-start w-100 mb-2 pl-1">{{'Catalog No' | translate}}.</div>
            
              <div class="pl-2 row" *ngFor="let row of selectedOption.CatalogNo;let numb = index;" [hidden]="row.trim() == '-' || row.trim() == ''">
                  <div class="pr-2">{{row}}</div> 
                  
                 <!--  <div *ngIf="numb==0 && srv_appsetting.Country.FCSToolshopSite!=''  && srv_appsetting.UserID!='' && IsExistIntoolShop[numb]!='0'">
                    <img   (click)="GetstrForWebShop()" [src] = "environment.ImagePath+'icon_AddToCart.svg'"  class="MenuImg pl-2">  
                  </div>  -->
              </div>            
          
          </div>     
                       
          <div  [ngClass]="exportPDF?'div-comment-pdf':srv_appsetting.isMobileResolution?'div-comment-mobile':'div-comment'">             
            <div *ngIf="ShowComments" class="bold font-weight-bold  justify-content-start w-100 mb-2 pl-2">{{'Comments' | translate}}</div>
         <div *ngFor="let row of comments;" class="pl-2">
                {{row | translate}}
            </div> 
           <!--  <div *ngIf="comments!=''" class="pl-2">
                {{comments | translate}}
            </div> -->
          </div>
        </div>
</ng-container>
<hr>
