<ng-container >

        <div *ngIf="selectedOption" class="row justify-content-start w-100 " >
          <div [ngClass]="exportPDF?'div-image-pdf':'div-image'">
             <img  src="{{selectedOption.img}}"
             class="img-grid mb-0"></div>
          <div style="min-width:20%;">
            <div class="bold font-weight-bold  justify-content-start w-100 mb-2">{{'Designation' | translate}}</div>

            <div *ngFor="let row of selectedOption.Designation; ; let i = index;" 
            [hidden]="row.trim() == '-' || row.trim() == ''">
              {{selectedOption.GroupText[i] | translate}}: 
              <div class="btn sileLinks pt-0 pl-0 pr-0 pb-0"  (click)="goToCatalog(i)">
                {{ row | translate}} {{ selectedOption.Grade[i]}}
              </div>
            </div>
          </div>
          <div style="min-width:20%;">
            <div class="bold font-weight-bold  justify-content-start w-100 mb-2 pl-1">{{'Catalog No' | translate}}.</div>

            <div class="pl-2 row" *ngFor="let row of selectedOption.CatalogNo;let numb = index;" [hidden]="row.trim() == '-' || row.trim() == ''">
                <div class="pr-2">{{row}}</div>
                <!-- <div  class="pl-2 pt-1" *ngIf="srv_appsetting.Country.FCSToolshopSite!='' && srv_appsetting.UserID!='' && IsExistIntoolShop[numb]!='0'"> -->
                  <div  class="pl-2" *ngIf="srv_appsetting.Country.FCSToolshopSite!=''  && srv_appsetting.UserID!='' && IsExistIntoolShop[numb]!='0'">         
                  <a href="{{srv_appsetting.Country.FCSToolshopSite}}/search.php/?pcode=ISC{{row}}" target="_blank" ><img [src] = "environment.ImagePath+'icon_AddToCart.svg'"  class="MenuImg"></a> 
                </div>
            </div>
          </div>            
          <div [ngClass]="exportPDF?'div-comment-pdf':'div-comment'">  
            <!-- selectedOption.info[0]!=null      -->     
            <div class="bold font-weight-bold  justify-content-start w-100 mb-2">{{'Comments' | translate}}</div>
            <div *ngFor="let row of selectedOption.info; ; ">{{row | translate}}</div>
          </div>
        </div>
</ng-container>
<hr>
