        <div>
        <h4 class="siteTitle float-left">Results</h4>
        <div Class="float-right pb-2 pr-3">
           <img [src]="environment.ImgThreeDots" title="Select Columns" (click)="openSelectColumns()" class="icon-edit">
        </div>
    
        <table    datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table table-stripe row-border hover" >
            <thead>
                    <tr id="dtOptions">
                     <th><label></label></th>  
                     <th *ngFor="let hd of headers; trackBy: trackItem" [hidden]="!hd.IsShow">
                         <label>{{hd.FieldDescriptionSmall}}</label>
                        </th>
                    </tr>
                 </thead>
                 <tbody>
                  <!-- <tr  *ngFor="let row of dtResultsObjects3d; let rowIndex = index" 
                  [hidden]="dtResultsObjectsHelp[rowIndex].isHidden > 0">
                          <td>
                           <img src="{{arrResultImgsItem[rowIndex]}}"
                           (error) ="changeSource($event, arrResultImgsFamily[rowIndex])" class="img-grid">
                          </td>
                          <td *ngFor="let col of row; let num = index" [hidden]="!headers[num].IsShow">                 
                              <span class="d-block" *ngFor="let prty of col.slice().reverse()">
                                 <label *ngIf="num == 0">{{prty.property.GroupText}}:&nbsp;</label>{{prty.value}}</span>
                            </td>
                       </tr> -->
                    <tr *ngFor="let row of dtResultsObjectsHelp | sortBy: 'asc':sortProp ;"  [hidden]="dtResultsObjectsHelp[row.index].isHidden > 0" >
                       <td>
                        <img src="{{arrResultImgsItem[row.index]}}"
                        (error) ="changeSource($event, arrResultImgsFamily[row.index])" class="img-grid">
                       </td>
                       <td *ngFor="let col of dtResultsObjects3d[row.index]; let num = index" [hidden]="!headers[num].IsShow">                 
                           <span class="d-block" *ngFor="let prty of col.slice().reverse()">
                              <label *ngIf="prty.property && prty.property.FieldDescriptionSmall == 'Designation'">{{prty.property.GroupText}}:&nbsp;</label>{{prty.value}}</span>
                         </td>
                    </tr>
                 </tbody>
      </table>

<p>{{ErrMsg}}</p>




<ngx-spinner  bdColor="rgba(0, 0, 0, 0.08)"  
bdOpacity ="0.05"
size="medium"
color="#676767"
type="ball-circus">    
<p style="color:#676767">Please wait while ITA is processing your request. </p> 
</ngx-spinner>  
</div>
