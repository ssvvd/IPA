        <div>
           <div [hidden]="ErrMsg">
        <!-- <h4 class="siteTitle float-left">Results</h4> -->
        <div class="pb-1 pt-0 mt-0 pt-4 d-flex justify-content row" >
         <div class="col-6 pt-4 pl-0">  
           <h3 class="siteTitle pl-0 pb-0">Results</h3>
         </div>
         <div class="float-right col-6 text-right pt-4">
           <label class="pl-2 pb-0">{{'Found Results' | translate}} : {{showingrows}} {{'out of' | translate}} {{countrow}}</label>
         </div>
       </div> 
        <div Class="float-right pb-2 pr-3">
           <img [src]="environment.ImgThreeDots" title="Select Columns" (click)="openSelectColumns()" class="icon-edit">
        </div>
        <div class="float-right pb-2 pr-3 pl-4">            
            <div class="pr-3 pl-4">
               <h2 data-toggle="tooltip" title="{{'Download PDF' | translate}}" class="siteTitle float-left cursor-pointer ml-4"  (click)="DownLoadPDF()">PDF
                  <i class="fa fa-spinner fa-spin" *ngIf="loadingPDF"></i>
               </h2>              
           </div>
         </div>
        <table id='tbresult'   datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table table-stripe row-border hover" >
            <thead>
                    <tr id="dtOptions">
                     <th><label></label></th>  
                     <th *ngFor="let hd of headers; let i = index; trackBy: customTB" [hidden]="!hd.IsShow">
                         <label title="{{getPropWithoutUnits(hd.FieldDescription | translate)}}" [innerHTML]="hd.FieldDescriptionSmall | translate"><span class="sort-icon ml-1"></span></label>
                        </th>
                        <th class="no-sort"></th>
                        <th class="no-sort"></th>
                        <th class="no-sort"></th>
                    </tr>
                 </thead>
                 <tbody>
                  <!-- <tr  *ngFor="let row of dtResultsObjects3d; let rowIndex = index" 
                  [hidden]="dtResultsObjectsHelp[rowIndex].isHidden > 0">
                          <td>
                           <img src="{{arrResultImgsItem[rowIndex]}}"
                           (error) ="changeSource($event, arrResultImgsFamily[rowIndex])" class="img-grid">
                          </td>
                          <td *ngFor="let col of row; let num = index" [hidden]="!headers[num].IsShow">                 
                              <span class="d-block" *ngFor="let prty of col.slice().reverse()">
                                 <label *ngIf="num == 0">{{prty.property.GroupText}}:&nbsp;</label>{{prty.value}}</span>
                            </td>
                       </tr> -->
                       
                       <!-- ((dtResultsObjectsHelp[row.index].CatalogNo[PrtNum] == '-') &&  col.length == dtResultsObjectsHelp[row.index].CatalogNo.length)|| -->
                    <tr *ngFor="let row of dtResultsObjectsHelp | sortBy: 'asc':sortProp ;"  [hidden]="dtResultsObjectsHelp[row.index].isHidden > 0" >
                       <td>
                        <img src="{{arrResultImgsItem[row.index]}}"
                        (error) ="changeSource($event, arrResultImgsFamily[row.index])" (click)="viewInfo(row.index)" class="img-grid">
                       </td>
                       <td *ngFor="let col of dtResultsObjects3d[row.index]; let num = index" [hidden]="!headers[num].IsShow" class="cursor-pointer" (click)="viewInfo(row.index)">                 
                           <span  *ngFor="let prty of col; let PrtNum = index"
                           [ngClass]="(col.length > 1 && 
                              (prty.property && (prty.property.Field.toLowerCase().includes('designation') || prty.property.Field.toLowerCase().includes('catalogno')) && (prty.value == '' || prty.value == '-') ))
                              ? 'd-none' : 'd-block'" 
                           >
                            <!-- [hidden]="col.length > 1 && dtResultsObjectsHelp[row.index].CatalogNo[dtResultsObjectsHelp[row.index].CatalogNo.length - PrtNum - 1] == '-'"> -->
                              <label *ngIf="prty.property && prty.property.Field.toLowerCase().includes('designation')">{{dtResultsObjectsHelp[row.index].GroupText[dtResultsObjectsHelp[row.index].GroupID.indexOf(prty.property.GroupID)] | translate }}:&nbsp;</label>{{prty.value}}
                              <label *ngIf="prty.property && prty.property.Field.toLowerCase().includes('designation')">&nbsp;{{dtResultsObjectsHelp[row.index].Grade[dtResultsObjectsHelp[row.index].Designation.indexOf(prty.value)] }}</label></span>
                         </td>
                         <td>
<!--  -->
                           <img src="{{environment.ImgView}}" 
                           (click)="viewInfo(row.index)"
                           title="View info" class="icon-grid">
                            
                     </td>
                        <td >
                           <img [src]="environment.ImagePath + 'Inventorycheck_Icon.svg'" (click)="viewInventory(row.index)" title="Stock Availability" class="icon-grid">
                        </td>
                         <td >
                                <img src="{{environment.ImgAddToFavorite}}"  title="Add to Favorites" class="icon-grid">
                         </td>
                         <td >                    
                               <img src="{{environment.ImgAssembly}}" alt="Create Assembly" title="Build Assembly" class="icon-grid">
                         </td>
                    </tr>
                 </tbody>
      </table>
   </div>


      <div [hidden]="!ErrMsg">
         <br><br>
         <div class="col-12 d-flex justify-content-center pb-2 pt-2" >  
            <p class="pr-2">A matching solution was not found. Please check your input parameters.</p>
         </div>
         <div class="col-12 d-flex justify-content-center pb-2 pt-2" >  
            <p class="pr-2">You can contact:</p>
            <a (click)="contactus()" style="text-decoration:underline;cursor: pointer;">ITA support</a> 
            <p class="pr-2 pl-2">or</p>     
            <a href="https://www.iscar.com/newarticles.aspx/countryid/1/newarticleid/202" style="text-decoration:underline">your local ISCAR support team.</a>    
          </div>
      </div>


<ngx-spinner  bdColor="rgba(0, 0, 0, 0.08)"  
bdOpacity ="0.05"
size="medium"
color="#676767"
type="ball-circus">    
<p style="color:#676767">Please wait while ITA is processing your request. </p> 
</ngx-spinner>  
</div>
