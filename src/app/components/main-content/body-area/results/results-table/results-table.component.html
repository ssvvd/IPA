        <div>
        <h4 class="siteTitle float-left">Results</h4>
        <div Class="float-right pb-2 pr-3">
           <img [src]="environment.ImgThreeDots" title="Select Columns" (click)="openSelectColumns()" class="icon-edit">
        </div>
    
        <table    datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table table-stripe row-border hover" >
            <thead>
                    <tr id="dtOptions">
                     <th><label></label></th>  
                     <th *ngFor="let hd of headers;" [hidden]="!hd.IsShow">
                         <label title="{{hd.FieldDescription | translate}}" [innerHTML]="hd.FieldDescriptionSmall | translate"></label>
                        </th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                 </thead>
                 <tbody>

                          <td>

                    <tr *ngFor="let row of dtResultsObjectsHelp | sortBy: 'asc':sortProp ;"  [hidden]="dtResultsObjectsHelp[row.index].isHidden > 0" >
                       <td>
                        <img src="{{arrResultImgsItem[row.index]}}"
                        (error) ="changeSource($event, arrResultImgsFamily[row.index])" class="img-grid">
                       </td>
                       <td *ngFor="let col of dtResultsObjects3d[row.index]; let num = index" [hidden]="!headers[num].IsShow">                 
                           <span  *ngFor="let prty of col.slice().reverse(); let PrtNum = index"
                           [ngClass]="(col.length > 1 && 
                           (dtResultsObjectsHelp[row.index].CatalogNo[dtResultsObjectsHelp[row.index].CatalogNo.length - PrtNum - 1] == '-') ||
                           (prty.property && (prty.property.FieldDescriptionSmall == 'Designation' || prty.property.FieldDescriptionSmall == 'Catalog No') && prty.value == '' ))
                           ? 'd-none' : 'd-block'">
                            <!-- [hidden]="col.length > 1 && dtResultsObjectsHelp[row.index].CatalogNo[dtResultsObjectsHelp[row.index].CatalogNo.length - PrtNum - 1] == '-'"> -->
                              <label *ngIf="prty.property && prty.property.FieldDescriptionSmall == 'Designation'">{{dtResultsObjectsHelp[row.index].GroupText[dtResultsObjectsHelp[row.index].GroupText.length - PrtNum - 1] | translate }}:&nbsp;</label>{{prty.value}}</span>
                         </td>
                         <td>

                           <img src="{{environment.ImgView}}" 
                           
                           title="View info" class="icon-grid">
                           <!-- (click)="viewInfo(row.index)"  -->
                     </td>
                         <td >
                                <img src="{{environment.ImgAddToFavorite}}"  title="Add to Favorites" class="icon-grid">
                         </td>
                         <td >                    
                               <img src="{{environment.ImgAssembly}}" alt="Create Assembly" title="Build Assembly" class="icon-grid">
                         </td>
                    </tr>
                 </tbody>
      </table>

<p>{{ErrMsg}}</p>
