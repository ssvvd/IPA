        <div>
           <div [hidden]="ErrMsg">
        <!-- <h4 class="siteTitle float-left">Results</h4> -->
        <div class="pb-2 pt-0 mt-0 pt-0" >
         <div class="pt-0 pl-0 row">  
           <h3 class="siteTitle pl-0 pb-0 pt-0 mb-0">{{'Results' | translate}}</h3>
         </div>
         <div class="pt-4 row">
            <div class="col-6 pl-0">
               <label class="pb-0">{{'Found Results' | translate}} : {{showingrows}} {{'Out of' | translate}} {{countrow}}</label>
            </div>
            <div class="col-6 float-right text-right">
               <h2 data-toggle="tooltip" title="{{'Download' | translate}}" class="siteTitle cursor-pointer ml-4 mb-0"  (click)="DownLoadPDF()">
                  <img [src] = "environment.ImagePath+'icon_Download.svg'"  class="icon-edit"   (click)="DownLoadPDF()">
                  <!-- Download -->
                  <i class="fa fa-spinner fa-spin" *ngIf="processdownload"></i>
               </h2> 
            </div>
         </div>
       </div>    
        <!-- <div Class="float-right pb-2 pr-3">
           <img [src]="environment.ImgThreeDots" title="Select Columns" (click)="openSelectColumns()" class="icon-edit">
        </div> -->

            <div class="pr-3 pl-4">

                  <i class="fa fa-spinner fa-spin" *ngIf="flgloadingPDF"></i>

         <div class="div-datatable">
        <table id='tbresult'   datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table table-stripe row-border hover" style="width: 100%" >
            <thead>
                    <tr id="dtOptions">
                     <th ><label></label></th>  
                     <th class="sorting" *ngFor="let hd of headers; let i = index; trackBy: customTB" [hidden]="!hd.IsShow">
                         <label title="{{getPropWithoutUnits(hd.FieldDescription | translate)}}" [innerHTML]="hd.FieldDescriptionSmall | translate">
                            <!-- {{hd.FieldDescriptionSmall | translate}}<span class="sort-icon ml-1"></span> -->
                           </label><span class="sort-icon ml-1"></span>
                        </th>
                        <th class="no-sort d-none"></th>
                        <th class="no-sort text-center">
                           <img [src]="environment.ImgThreeDots" title="Select Columns" (click)="openSelectColumns()" class="icon-edit">
                        </th>
                        <th class="no-sort d-none"></th>
                        <th class="no-sort d-none">
                           
                        </th>
                    </tr>
                 </thead>
                 <tbody>
                  <!-- <tr  *ngFor="let row of dtResultsObjects3d; let rowIndex = index" 
                  [hidden]="dtResultsObjectsHelp[rowIndex].isHidden > 0">
                          <td>
                           <img src="{{arrResultImgsItem[rowIndex]}}"
                           (error) ="changeSource($event, arrResultImgsFamily[rowIndex])" class="img-grid">
                          </td>
                          <td *ngFor="let col of row; let num = index" [hidden]="!headers[num].IsShow">                 
                              <span class="d-block" *ngFor="let prty of col.slice().reverse()">
                                 <label *ngIf="num == 0">{{prty.property.GroupText}}:&nbsp;</label>{{prty.value}}</span>
                            </td>
                       </tr> -->
                       
                       <!-- ((dtResultsObjectsHelp[row.index].CatalogNo[PrtNum] == '-') &&  col.length == dtResultsObjectsHelp[row.index].CatalogNo.length)|| -->
                    <tr *ngFor="let row of dtResultsObjectsHelp | sortBy: sortType:sortProp ;"  [hidden]="dtResultsObjectsHelp[row.index].isHidden > 0"  class="tr-not-selected cursor-pointer">
                       <td >
                          <img [hidden]="!dtResultsObjectsHelp[row.index].Promotion" [src]="environment.ImagePath + 'Promotion.svg'" style="height: 35%; position: relative; top:-16px; left: -8px; z-index: 1;cursor: pointer;" (click)="openPromotion(row.index)">
                        <img src="{{arrResultImgsItem[row.index]}}" [ngStyle]="{'left': (dtResultsObjectsHelp[row.index].Promotion) ? '-50px' : '0px'}" style="position: relative;"
                        (error) ="changeSource($event, arrResultImgsFamily[row.index])" (click)="viewInfo(row.index)" class="img-grid">
                     </td>
                       <!--  (click)="viewInfo(row.index) -->
                       <td  *ngFor="let col of dtResultsObjects3d[row.index]; let num = index" [attr.data-order]="getValue(col)" [hidden]="!headers[num].IsShow" class="cursor-pointer" (click)="viewInfo(row.index)">                 
                           <span  *ngFor="let prty of col; let PrtNum = index"
                           [ngClass]="(col.length > 1 && 
                              (prty.property && (prty.property.Field.toLowerCase().includes('designation') || prty.property.Field.toLowerCase().includes('catalogno')) && (prty.value == '' || prty.value == '-') ))
                              ? 'd-none' : 'd-block'" 
                           >
                            <!-- [hidden]="col.length > 1 && dtResultsObjectsHelp[row.index].CatalogNo[dtResultsObjectsHelp[row.index].CatalogNo.length - PrtNum - 1] == '-'"> -->
                              <label *ngIf="prty.property && prty.property.Field.toLowerCase().includes('designation')">{{dtResultsObjectsHelp[row.index].GroupText[dtResultsObjectsHelp[row.index].GroupID.indexOf(prty.property.GroupID)] | translate }}:&nbsp;</label>
                              <div style="display: inline;" [ngClass]="{'ulHover': (prty.property && prty.property.Field.toLowerCase().includes('designation'))}"
                              (click)="prty.property && prty.property.Field.toLowerCase().includes('designation') && goToCatalog(row.index,dtResultsObjectsHelp[row.index].GroupID.indexOf(prty.property.GroupID)) ; $event.stopPropagation()">
                              <label [ngClass]="{'btn sileLinks pt-0 pl-0 pr-0 pb-0': (prty.property && prty.property.Field.toLowerCase().includes('designation'))}">{{prty.value}}</label>
                              <label class="btn sileLinks pt-0 pl-0 pr-0 pb-0" *ngIf="prty.property && prty.property.Field.toLowerCase().includes('designation')">&nbsp;{{dtResultsObjectsHelp[row.index].Grade[dtResultsObjectsHelp[row.index].Designation.indexOf(prty.value)] }}</label>
                           </div>
                           </span>
                         </td>
                         <td class="d-none">
<!--  -->
                           <img src="{{environment.ImgView}}" 
                           (click)="viewInfo(row.index)"
                           title="View info" class="icon-grid">
                            
                     </td>
                        <td  class="text-center">
                           <img [src]="environment.ImagePath + 'Inventorycheck_Icon.svg'" (click)="viewInventory(row.index)" title="{{'Stock Availability' |translate}}" class="icon-grid">
                        </td>
                         <td class="d-none">
                                <img src="{{environment.ImgAddToFavorite}}"  title="Add to Favorites" class="icon-grid">
                         </td>
                         <td class="d-none">                    
                               <img src="{{environment.ImgAssembly}}" alt="Create Assembly" title="Build Assembly" class="icon-grid">
                         </td>
                    </tr>
                 </tbody>
      </table></div>
   </div>


      <div [hidden]="!ErrMsg" style="padding-left:20%">
         <br><br><br><br>
         <div class="col-12 d-flex justify-content-center pb-2 pt-2">
            <img [src]="environment.ImagePath+'no-resultICON.png'" class="icon-noResult">
          </div>
         <div class="col-12 d-flex justify-content-center pb-2 pt-2" >  
            <p class="pr-2">{{'A Matching Solution Was Not Found. Please Check Your Input Parameters.' | translate }}</p>
         </div>
         <div class="col-12 d-flex justify-content-center pb-2 pt-2" >  
            <p class="pr-2">{{'You Can Contact:' | translate }}</p>
            <a (click)="contactus()" style="text-decoration:underline;cursor: pointer;">{{'ITA Support' | translate }}</a> 
            <p class="pr-2 pl-2">or</p>     
            <a href="https://www.iscar.com/newarticles.aspx/countryid/1/newarticleid/202" target="_blank" style="text-decoration:underline">{{'Your Local ISCAR Support Team.' | translate }}</a>    
          </div>
      </div>
