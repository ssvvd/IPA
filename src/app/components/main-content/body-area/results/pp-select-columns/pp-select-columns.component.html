<div class="selectColsModal">
    <div class="modal-header">
        <h4 class="modal-title siteTitle">{{'Select the Columns (Maximum 6)' | translate}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.close('A')">
          <span aria-hidden="true" class="span_x">&times;</span>
        </button>
      </div>
       <div class="modal-body"> 
        <!-- <div *ngFor="let col of modal_columns">
            <input type="checkbox" [checked]="col.IsShow"> {{col.FieldDescriptionSmall}}
          </div> -->
          <div *ngFor="let col of modal_columns_cur" class="container pl-20 pr-0">
          <div class="custom-control custom-checkbox row" [hidden]="col.Field.toLowerCase().includes('designation')">
            <input type="checkbox" [checked]="col.IsShow" class="custom-control-input col-1 pl-0 pr-0" [id]="col.FieldDescriptionSmall" (change)="checkedState($event, col)">
            <label class="custom-control-label col-4  pl-0 pr-0" [for]="col.FieldDescriptionSmall" [innerHTML]="col.FieldDescriptionSmall | translate"></label>
            <label class="col-1  pl-0 pr-0">-</label>
            <label class="col-6  pl-0 pr-0" [innerHTML]="col.FieldDescription | translate"></label>
          </div>
          </div>
      </div>
      <h3 class="text-danger desc-label-big-bold pl-2">{{dangMsg | translate}}</h3>
      <div class="modal-footer">            
        <button type="button" class="btn btn-select-cancel" (click)="reset()">{{'Reset' | translate}}</button>
        <button type="button" class="btn btn-select-cancel" (click)="activeModal.close('A')">{{'Cancel' | translate}}</button>
        <button type="button" class="btn btn-select" (click)="set()">{{'Set' | translate}}</button>
      </div>
    </div>
