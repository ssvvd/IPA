    <div class="pt-0">
      
    <div class="form-group row">
        <div class="pr-2 pt-1">
            <label class="siteTitle" >{{'Family Description' | translate}}:</label>
        </div>
        <div class="pr-2 pt-2">
            <label class="font-weight-bold">{{FamilyName}}</label>
        </div>
        <div class="pr-3 pt-2">
            <label>{{FamilyDesc}}</label>
        </div>
    </div>
   
    <div class="form-group row">
        <ul class="nav nav-fill pt-2">                  
            <li *ngFor="let b of arrBrandName">
                <div class="form-group">                    
                    <div>
                        <img [src] = "environment.eCatLogo  + b + '.gif'"  class="img-logo">  
                    </div>  
                </div>         
            </li>
        </ul>
    </div>

     <div class="row pl-0">        
            <div [ngClass]="srv_appsetting.isMobileResolution?'col-12':'col-7'" class="border pl-0 ml-0 mt-2 div-img-family" >
                <img  [src] = "environment.eCatFamilyDrawing + srv_appsetting.Units + '/' + Family+ '.gif'"  class="img-family">              
            </div>                
            <div  [ngClass]="srv_appsetting.isMobileResolution?'col-12':'col-4'" class="border ml-2 mt-2 div-img-drawing" >            
                <img   [src] = "environment.eCatFamilyPictures + Family + '.gif'"  class="img-drawing"> 
            </div>
        
    </div>              
    <div class="form-group row">
        <div class="pr-2 pt-1">
            <label class="siteTitle" >{{'Item Designation' | translate}}:</label>
        </div>
        <div class="pt-2">
            <label>{{ItemDesignation}}</label>
        </div>
    </div>   
    <div class="form-group">
        <ul class="nav nav-fill pt-2">                  
            <li *ngFor="let p of arrProp">
                <div class="form-group"> 
                    <div class="p-2 border"><label class="font-weight-bold">{{p.header}}</label></div>
                    <div class="p-2 border"><label>{{p.value}}</label></div>  
                </div>         
            </li>
        </ul>
    </div>
    
</div>
