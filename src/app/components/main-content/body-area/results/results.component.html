<li *ngFor="let obj of arrResult">
    <div>
        <h3> Tool </h3>
        {{obj | json}}
    </div>
</li>
<p>{{ErrMsg}}</p>



<div class="border-left-gray border-right-gray">
    <div class="row">
      <div class="col col-20">
        <app-res-filter (filterEvent)="receiveFilterChange($event)" [helpArr]="resTable.dtResultsObjectsHelp"></app-res-filter>
      </div>
      <div class="col col-80 pl-2 border-left-gray">
        <div class="row">
        </div>
        <app-results-table #resTable [filterChangedRec]="filterChanged"></app-results-table>
      </div>
    </div>
  </div>
