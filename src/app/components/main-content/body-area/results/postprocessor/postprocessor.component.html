<div  class="justify-content-start w-100 row" >
    <div class="col-5">
        <div  class="font-weight-bold pb-2">{{'Infeed Methods' | translate}}</div>   
        <div class="row pt-2 pl-0">
            <div class="col-3 text-left pl-0">
                <div class="pl-0 ml-0" >{{'Flank' | translate}}</div>
                <img class="pl-0 ml-0" class="image-pp"  [ngClass]="InfeedMethod=='Flank'?'selected-image':''" (click)="SelectInfeedMethod('Flank')" [src] = "environment.ImagePath+'infeed_flank.png'">
            </div>
            <div class="col-3 text-left">
                <div >{{'Radial' | translate}}</div>
                <img class="image-pp" [ngClass]="InfeedMethod=='Radial'?'selected-image':''"  (click)="SelectInfeedMethod('Radial')"  [src] = "environment.ImagePath+'infeed_radial.png'">
            </div>
            <div class="col-3 text-left">
                <div >{{'Alternate' | translate}}</div>
                <img  class="image-pp" [ngClass]="InfeedMethod=='Alternate'?'selected-image':''"  (click)="SelectInfeedMethod('Alternate')" [src] = "environment.ImagePath+'infeed_alternate.png'">
            </div>
            <div class="col-3 text-left">
                <div >{{'Angled' | translate}}</div>
                <img class="image-pp"  [ngClass]="InfeedMethod=='Angled'?'selected-image':''" (click)="SelectInfeedMethod('Angled')"  [src] = "environment.ImagePath+'infeed_angled.png'">
            </div>
        </div>
        <div class="pt-3"></div>
        <div class="row col-8">
            <div>
                <div class="pr-3 pt-1"><Label>{{'Cutting speed' | translate}}</Label></div>
                <div class="pr-3 pt-4"><Label>{{'Spindle speed' | translate}}</Label></div>
            </div>
            <div>
                <div class="pr-2"><input type="number" class="form-control" name="CuttingSpeed" (change)="changeSpeed()" [(ngModel)]="CuttingSpeed"></div>
                <div class="pr-2 pt-1"><input type="number" class="form-control" name="SpindleSpeed" (change)="changeSpeed()" [(ngModel)]="SpindleSpeed"></div> 
            </div>
            <div>
                <div class="pr-3"><Label class="pl-1 pt-1">({{ srv_appsetting.Units =='M' ? 'm/min' : 'SFM' }})</Label></div>
                <div><Label class="pl-1 pr-3 pt-4">rpm</Label></div>
            </div>                                                                    
        </div>
         
        <div class="pt-3"></div>
        <div   class="font-weight-bold pb-2">{{'Radial Engagement' | translate}}</div>
            <div class="row pl-2">
                <div class="col-3 text-left pl-0">
                    <div >{{'Constant Depth' | translate}}</div>
                    <img class="image-pp pl-0" [ngClass]="RadialEn=='cuttingdepth'?'selected-image':''" (click)="SelectRadialEn('cuttingdepth')" [src] = "environment.ImagePath+'Equalcuttingdepth.png'">
                </div>
                <div class="col-3 text-left pl-0">
                    <div >{{'Constant Volume' | translate}}</div>
                <img class="image-pp  pl-0" [ngClass]="RadialEn=='chipvolume'?'selected-image':''"  (click)="SelectRadialEn('chipvolume')"  [src] = "environment.ImagePath+'Equalchipvolume.png'">
                </div>            
            </div>               
    </div>
    <div>
        <div class="row col-12">
            <div>
                <label for="txtController" class="font-weight-bold pl-3" >{{'No. Of Passes' | translate}}</label>
            </div>
            <div class="pt-1 ml-auto" >            
                <select class="form-control-sm" (change)="changepassnumber()" [(ngModel)]="NoOfPasses" >                
                    <option *ngFor='let in of counter(24) ;let i = index'>{{i}}</option>
                </select>                       
            </div>
        </div>
        <div class="col-12 pr-0">
            <div >{{'Pass Values' | translate}}</div>
            <div>
                <div class="row col-12 pr-0">                           
                    <div class="col-6 border header-data">
                        <label class="header-data text-nowrap">{{'Pass No.' | translate}}</label>
                    </div>
                    <div class="col-6 border header-data">
                        <label class="header-data">{{'Value' | translate}}</label>
                    </div>                                                                   
                </div>       
                <div class="row col-12" *ngFor='let v of PassValues ;let i = index'>
                    <div class="col-6 border">{{i+1}}</div>
                    <div class="col-6 border">{{v}}</div>
                </div>
            </div>
        </div>
        <div class="form-group row pt-3 pl-3">   
            <div class="row">           
                <div  class="pt-3 pl-3">
                    <label for="txtController" class="font-weight-bold" >{{'Controller' | translate}}</label>
                </div>
                <div class="pt-3  pl-4" >            
                    <select class="form-control-sm" (change)="changecontroller()" [(ngModel)]="controller" >
                        <option value='Fanuc'>Fanuc</option>
                        <option value='Fanuc R'>Fanuc R</option>                            
                        <option value='Heidenhain'>Heidenhain</option>    
                        <option value='Mazak R'>Mazak R</option> 
                        <option value='Mazak I&J'>Mazak I&J</option> 
                        <option value='Siemens I&J'>Siemens I&J</option> 
                        <option value='Siemens R'>Siemens R</option>                                                 
                    </select>                                          
                </div>  
            </div> 
            <div>                            
        </div>
        </div>
        <div class="row">
            <div class="pr-2 pt-2 pl-3" ><Label class="font-weight-bold">{{'Cutting Time' | translate}}</Label></div>
            <div class="row">                
                    <div class="pr-2 pt-2"> <Label>{{TimeMin}}</Label></div>
                    <div class="pr-2 pt-2"> <Label class="pl-1">{{ 'min' | translate}}</Label> </div>
                    <div class="pr-2 pl-4 pt-2"> <Label>{{TimeSecond}}</Label> </div>                      
                    <div class="pr-2 pt-2"> <Label class="pl-1">{{ 'sec' | translate}}</Label> </div> 
            </div>
        </div>
    </div>
   
</div>
