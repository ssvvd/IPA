
<div class="container" class="p-0 m-0" >
    <div class="form-group row">
        <div class="col-xl-6 col-lg-6 col-md-8 col-sm-12 col-12 ">    
            <div class="pt-0" >   
                <div class="form-group row">
                    <div class="row col-xl-6 col-lg-5 col-md-12 col-sm-12 col-12 pt-0">
                        <label for="txtDepthOfShoulder_ap" class="pl-0 pt-3">{{'Depth (D)' | translate}}</label>
                        <label class="pl-2 asterisk-red pt-3">*</label>
                    </div>
                    <div class="col-xl-4 col-lg-6 col-md-10 col-sm-10 col-10  pt-1 pl-0">
                        <input  type="number" required [className]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('DepthOfShoulder_ap').value==null || msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('DepthOfShoulder_ap').value=='0' ? 'form-control input-empty input-min-width':'form-control input-min-width'"  id="txtDepthOfShoulder_ap" name="txtDepthOfShoulder_ap" 
                                            [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('DepthOfShoulder_ap').value"  (focus)="onfocusfield('DepthOfShoulder_ap')" (focusout)="onfocusoutfield()" (change)="SetIPLMandatory()"> 
                    </div>
                    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1 pt-0 pl-0">
                        <label class="pl-0 pt-2">{{msrv_appsetting.UnitslengthDesc | translate}}</label>
                    </div>
                </div>   
                <div class="form-group row">
                    <div class="row col-xl-6 col-lg-5 col-md-12 col-sm-12 col-12 pt-0">
                        <label for="txtDepthOfShoulder_ap" class="pl-0 pt-3">{{'Width (W)' | translate}}</label>
                        <label class="pl-2 asterisk-red pt-3">*</label>
                    </div>
                    <div class="col-xl-4 col-lg-6 col-md-10 col-sm-10 col-10  pt-1 pl-0">
                        <input type="number" required [className]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('WidthOfShoulder_ae').value==null || msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('WidthOfShoulder_ae').value=='0'? 'form-control input-empty input-min-width': 'form-control input-min-width'" id="txtWidthOfShoulder_ae" name="txtWidthOfShoulder_ae" 
                                            [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('WidthOfShoulder_ae').value" (focus)="onfocusfield('WidthOfShoulder_ae')" (focusout)="onfocusoutfield()" (change)="SetIPLMandatory()"> 
                    </div>
                    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1 pt-0 pl-0">
                        <label class="pl-0 pt-2">{{msrv_appsetting.UnitslengthDesc | translate}}</label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="row col-xl-6 col-lg-5 col-md-12 col-sm-12 col-12 pt-0">
                        <label for="txtLengthOfShoulder_L" class="pl-0 pt-3">{{'Length (L)' | translate}}</label>
                        <label class="pl-2 asterisk-red pt-3">*</label>
                    </div>
                    <div class="col-xl-4 col-lg-6 col-md-10 col-sm-10 col-10  pt-1 pl-0">
                        <input type="number"required [className]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('LengthOfShoulder_L').value==null ? 'form-control  input-empty':'form-control'" id="txtLengthOfShoulder_L" name="txtLengthOfShoulder_L" 
                                            [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('LengthOfShoulder_L').value" (focus)="onfocusfield('LengthOfShoulder_L')" (focusout)="onfocusoutfield()" (change)="SetIPLMandatory()"> 
                    </div>
                    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1 pt-0 pl-0">
                        <label class="pl-0 pt-2">{{msrv_appsetting.UnitslengthDesc | translate}}</label>
                    </div>
                </div>
            </div>  
            <div *ngIf = "msrv_StMng.SecApp=='770'" class="pt-4">               
                <div class="form-group">                   
                        <div class="pl-0">
                            <label>{{'Application' | translate}}{{' / '}}{{'Operation Type' | translate}}</label>
                        </div>                           
                         <div class="ml-0">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="optLight" name="OperationType" checked  [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('OperationType').value" value="Light">
                                <label class="custom-control-label" for="optLight">{{'Finish' | translate}}</label>
                            </div>            
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="optMedium" name="OperationType"  [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('OperationType').value" value="Medium">
                                <label class="custom-control-label" for="optMedium">{{'Semi finish' | translate}}</label>
                            </div>            
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="optHeavy" name="OperationType" [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('OperationType').value" value="Heavy">
                                <label class="custom-control-label" for="optHeavy">{{'Rough'| translate}}</label>
                            </div>
                            
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="optFinishing" name="OperationType" [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('OperationType').value" value="Finishing">
                                <label class="custom-control-label" for="optFinishing">{{'Finish (with wiper inserts)' | translate}}</label>
                            </div>

                        </div>                      
                </div>
            </div>   
            <div *ngIf = "msrv_StMng.SecApp=='760' || msrv_StMng.SecApp=='57'" class="pt-4">               
                <div class="form-group">                   
                        <div class="pl-0">
                            <label>{{'Operation Type' | translate }}{{' - '}}{{'Indexable' | translate}}</label>
                        </div>                           
                         <div class="ml-0">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="optLight" name="OperationType" checked  [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('OperationType').value" value="Light">
                                <label class="custom-control-label" for="optLight">{{'Finish' | translate}}</label>
                            </div>            
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="optMedium" name="OperationType"  [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('OperationType').value" value="Medium">
                                <label class="custom-control-label" for="optMedium">{{'Semi finish' | translate}}</label>
                            </div>            
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="optHeavy" name="OperationType" [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('OperationType').value" value="Heavy">
                                <label class="custom-control-label" for="optHeavy">{{'Rough' | translate}}</label>
                            </div>
                        </div>                      
                </div>
            </div>
            <div  *ngIf = "msrv_StMng.SecApp=='760' || msrv_StMng.SecApp=='57'" class="pt-3"> 
                 <div class="form-group">                                
                         <div class="pl-0">
                            <label>{{'Operation Type' | translate}}{{' - '}}{{'Solid' | translate}}</label>
                        </div>                           
                         <div class="ml-0">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input" id="optFinishing" name="OperationType4Solid" checked  [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('OperationType4Solid').value" value="Finishing">
                                <label class="custom-control-label" for="optFinishing">{{'Finishing' | translate}}</label>
                            </div>            
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" class="custom-control-input " id="optGeneral" name="OperationType4Solid"  [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('OperationType4Solid').value" value="General">
                                <label class="custom-control-label" for="optGeneral">{{'General' | translate}}</label>
                            </div>                                        
                        </div>  
                    </div>                                
            </div>                                           
            <div class="pt-3">
                <div class="form-group">  
                    <div class="pl-0">
                        <label>{{'Overhang' | translate}}</label>
                    </div>
                    <div class="ml-0 ">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="optShort" name="Overhang" checked  [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('OverHang').value" value="Short">
                            <label class="custom-control-label" for="optShort">{{'Short' | translate}}</label>
                        </div>            
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="optLong" name="Overhang" [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('OverHang').value" value="Long">
                            <label class="custom-control-label" for="optLong">{{'Long' | translate}}</label>
                        </div>            
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="optVeryLong" name="Overhang" [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('OverHang').value" value="Very long">
                            <label class="custom-control-label" for="optVeryLong">{{'Very Long' | translate}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pt-3">
                <div class="form-group"> 
                    <div class="pl-0">
                        <label>{{'Clamping' | translate}}</label>
                    </div>
                    <div class="ml-0">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="optStable"  [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('Clamping').value" value="Stable" name="Clamping" checked>
                            <label class="custom-control-label" for="optStable">{{'Stable' | translate}}</label>
                        </div>            
                       <!--  <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="optNormal" name="Clamping" [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('Clamping').value" value="Normal">
                            <label class="custom-control-label" for="optNormal">{{'Normal' | translate}}</label>
                        </div>    -->         
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="optUnstable" name="Clamping" [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('Clamping').value" value="Unstable">
                            <label class="custom-control-label" for="optUnstable">{{'Unstable'| translate}}</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pt-3">
            <div class="form-group"> 
                <div class="pl-0">
                    <label>{{'Part Shape' | translate}}</label>
                </div>
                    <div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="PartShape1" name="PartShape" checked [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('PartShape').value" value="Normal">
                            <label class="custom-control-label" for="PartShape1">{{'Normal' | translate}}</label>
                        </div>            
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="PartShape2" name="PartShape" [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('PartShape').value" value="Thin wall">
                            <label class="custom-control-label" for="PartShape2">{{'Thin wall' | translate}}</label>
                        </div>                        
                    </div>
                </div>
            </div>
            <div class="pt-3">     
                <div class="form-group">
                    <div class="pl-0"> 
                        <label>{{'Impact Load' | translate}}</label>
                    </div>
                    <div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="optRegular" name="TypeOfCut" checked  [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('TypeOfCut').value" value="Regular">
                            <label class="custom-control-label" for="optRegular">{{'Regular' | translate}}</label>
                        </div>            
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="optInterrupted" name="TypeOfCut"  [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('TypeOfCut').value" value="Interrupted">
                            <label class="custom-control-label" for="optInterrupted">{{'Interrupted' | translate}}</label>
                        </div>            
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="optHeavilyinterrupted" name="TypeOfCut" [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('TypeOfCut').value" value="Heavily interrupted">
                            <label class="custom-control-label" for="optHeavilyinterrupted">{{'Heavily Interrupted' | translate}}</label>
                        </div>
                    </div>   
                </div>
            </div>
            <div class="form-group">  
                <div class="pt-4 pb-0">                                  
                    <label  class="siteTitle col-form-label">{{'Economic Data' | translate}}</label> 
                </div>
                <div class="form-group row pt-0">
                    <div class="row col-xl-6 col-lg-5 col-md-12 col-sm-12 col-12 pt-0">
                        <label for="txtBatchSize" class="pl-0 pt-3">{{'Batch Size For Cost Calculation' | translate}}</label>                    
                    </div>
                    <div class="col-xl-4 col-lg-6 col-md-10 col-sm-10 col-10  pt-1 pl-0">
                        <input  type="number" required [className]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('BatchSize').value==null || msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('BatchSize').value=='0'? 'form-control input-empty input-min-width':'form-control input-min-width'"  id="txtBatchSize" name="txtBatchSize" 
                                            [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('BatchSize').value"   (change)="SetIPLMandatory()"> 
                    </div>
                    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1 pt-0 pl-0">
                        <label class="pl-0 pt-2">{{'units' | translate}}</label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="row col-xl-6 col-lg-5 col-md-12 col-sm-12 col-12 pt-0">
                        <label for="txtBatchSize" class="pl-0 pt-3">{{'Machine Cost' | translate}}</label>                    
                    </div>                   
                    <div class="col-xl-4 col-lg-6 col-md-10 col-sm-10 col-10  pt-1 pl-0">                    
                        <!-- <input  type="number"  class="form-control input-min-width"  id="txtMachineCost" name="txtMachineCost" 
                                           value={{CostPerHourByRate}} readonly>   -->
                        <Label  class="pt-3 input-min-width"  id="txtMachineCost" name="txtMachineCost">{{CostPerHourByRate}}{{' '}}{{msrv_appsetting.Currency}}/{{'hour' | translate}}</Label></div>                    
                    <!-- <div class="row pt-0 pl-0">
                        <label class="pl-0 pt-3 ">{{msrv_appsetting.Currency}}</label>
                        <label class="pl-0 pt-3">/{{'hour' | translate}}</label>
                    </div> -->
                </div> 
            </div>
            <div class="pt-4">

            </div>                        
        </div>
        <div class="col-xl-6 col-lg-6 col-md-4 pr-4 pt-1 div-input-image">
            <div *ngIf="ImageName!=''" >
                <img src="{{ImageName}}" class="input-image">   
            </div>
        </div>    
    </div>
</div>
