
<div class="container" class="p-0 m-0" >
    <div class="form-group row">
        <div class="col-xl-6 col-lg-6 col-md-8 col-sm-12 col-12 ">    
            <div class="pt-0" >  
                <div class="form-group">                     
                    <div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="opttype1" name="ToolPos"  [(ngModel)]="TypeApp" value="1" checked>
                            <label class="custom-control-label" for="opttype1">{{'External' | translate}}</label>
                        </div>            
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="opttype2" name="ToolPos" [(ngModel)]="TypeApp" value="2">
                            <label class="custom-control-label" for="opttype2">{{'Next to shaft' | translate}}</label>
                        </div>                        
                    </div>
                </div>
         
                <div class="form-group row">
                    <div class="row col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12 pt-0">
                        <div *ngIf="msrv_StMng.SecApp=='54' || msrv_StMng.SecApp=='188'">
                            <label class="pl-0 pt-3">{{'Outer Diameter (D)' | translate}}</label>
                        </div>
                        <div *ngIf="msrv_StMng.SecApp=='10'">
                            <label class="pl-0 pt-3">{{'Diameter Outer (OD)' | translate}}</label>
                        </div>
                        <label class="pl-2 asterisk-red pt-3">*</label>
                    </div>
                    <div class="col-xl-5 col-lg-5 col-md-10 col-sm-10 col-10  pt-1 pl-0">
                        <input  type="number" required [className]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('WorkpieceDiameter').value==null ? 'form-control input-empty input-min-width':'form-control input-min-width'" 
                                            [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('WorkpieceDiameter').value"  (focus)="onfocusfield('WorkpieceDiameter')" (focusout)="onfocusoutfield()"> 
                    </div>
                    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1 pt-0 pl-0">
                        <label class="pl-0 pt-2">{{msrv_appsetting.UnitslengthDesc | translate}}</label>
                    </div>
                </div>   
                <div *ngIf="msrv_StMng.SecApp=='54' || msrv_StMng.SecApp=='188'" class="form-group row">
                    <div class="row col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12 pt-0">
                        <label class="pl-0 pt-3">{{'Groove width (W)' | translate}}</label>
                        <label class="pl-2 asterisk-red pt-3">*</label>
                    </div>
                    <div class="col-xl-5 col-lg-5 col-md-10 col-sm-10 col-10  pt-1 pl-0">
                        <input  type="number" required [className]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('Width').value==null ? 'form-control input-empty input-min-width':'form-control input-min-width'" 
                                            [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('Width').value"  (focus)="onfocusfield('Width')" (focusout)="onfocusoutfield()"> 
                    </div>
                    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1 pt-0 pl-0">
                        <label class="pl-0 pt-2">{{msrv_appsetting.UnitslengthDesc | translate}}</label>
                    </div>
                </div>       
                <div *ngIf="msrv_StMng.SecApp=='10'" class="form-group row">
                        <div class="row col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12 pt-0">
                            <label class="pl-0 pt-3">{{'Diameter Inner (ID)' | translate}}</label>
                            <label class="pl-2 asterisk-red pt-3">*</label>
                        </div>
                        <div class="col-xl-5 col-lg-5 col-md-10 col-sm-10 col-10  pt-1 pl-0">
                            <input  type="number" required [className]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('DiameterInner').value==null ? 'form-control input-empty input-min-width':'form-control input-min-width'" 
                                                [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('DiameterInner').value"  (focus)="onfocusfield('DiameterInner')" (focusout)="onfocusoutfield()"> 
                        </div>
                        <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1 pt-0 pl-0">
                            <label class="pl-0 pt-2">{{msrv_appsetting.UnitslengthDesc | translate}}</label>
                        </div>
                    </div>                         
                <div class="form-group row" *ngIf="msrv_StMng.SecApp=='54' || msrv_StMng.SecApp=='188'">
                    <div class="row col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12 pt-0">
                        <label class="pl-0 pt-5">{{'W - Tolerance' | translate}}</label>                        
                    </div>
                    <div class="col-xl-2 col-lg-2 col-md-10 col-sm-10 col-10  pt-0 pl-0">
                        <label class="pl-0 pt-3">{{'Min' | translate}}</label>
                        <input  type="number" class="form-control input-min-sl-width" 
                                            [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('WToleranceMin').value"> 
                    </div>
                    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1 pt-0 pl-0">                        
                        <label class="pl-0 pt-5">{{msrv_appsetting.UnitslengthDesc | translate}}</label>
                    </div>
                    <div class="col-xl-2 col-lg-2 col-md-10 col-sm-10 col-10  pt-0 pl-0">
                        <label class="pl-0 pt-3">{{'Max' | translate}}</label>
                        <input  type="number"  class="form-control input-min-sl-width" 
                                            [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('WToleranceMax').value"> 
                    </div>
                    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1 pt-0 pl-0">                        
                        <label class="pl-0 pt-5">{{msrv_appsetting.UnitslengthDesc | translate}}</label>
                    </div>
                </div>   
                <div class="form-group row">
                        <div class="row col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12 pt-0">
                            <label class="pl-0 pt-3">{{'Depth Outer (DOD)' | translate}}</label>
                            <label class="pl-2 asterisk-red pt-3">*</label>
                        </div>
                        <div class="col-xl-5 col-lg-5 col-md-10 col-sm-10 col-10  pt-1 pl-0">
                            <input  type="number" required [className]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('Depth').value==null ? 'form-control input-empty input-min-width':'form-control input-min-width'" 
                                                [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('Depth').value"  (focus)="onfocusfield('Depth')" (focusout)="onfocusoutfield()"> 
                        </div>
                        <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1 pt-0 pl-0">
                            <label class="pl-0 pt-2">{{msrv_appsetting.UnitslengthDesc | translate}}</label>
                        </div>
                    </div>   
                    <div class="form-group row">
                            <div class="row col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12 pt-0">
                                <label class="pl-0 pt-3">{{'Depth Inner (DID)' | translate}}</label>
                                <label class="pl-2 asterisk-red pt-3">*</label>
                            </div>
                            <div class="col-xl-5 col-lg-5 col-md-10 col-sm-10 col-10  pt-1 pl-0">
                                <input  type="number" required [className]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('DepthInner').value==null ? 'form-control input-empty input-min-width':'form-control input-min-width'" 
                                                    [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('DepthInner').value"  (focus)="onfocusfield('DepthInner')" (focusout)="onfocusoutfield()"> 
                            </div>
                            <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1 pt-0 pl-0">
                                <label class="pl-0 pt-2">{{msrv_appsetting.UnitslengthDesc | translate}}</label>
                            </div>
                    </div>                                
                    <div class="form-group row">
                            <div class="row col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12 pt-0">
                                <label class="pl-0 pt-5">{{'Corner radius (R)' | translate}}</label>                                
                            </div>
                            <div class="col-xl-2 col-lg-2 col-md-10 col-sm-10 col-10  pt-0 pl-0">
                                <label class="pl-0 pt-3">{{'Min' | translate}}</label>
                                <input  type="number" class="form-control input-min-sl-width" 
                                                    [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('MinCornerRadius').value" (focus)="onfocusfield('MinCornerRadius')" (focusout)="onfocusoutfield()"> 
                            </div>
                            <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1 pt-0 pl-0">                        
                                <label class="pl-0 pt-5">{{msrv_appsetting.UnitslengthDesc | translate}}</label>
                            </div>
                            <div class="col-xl-2 col-lg-2 col-md-10 col-sm-10 col-10  pt-0 pl-0">
                                <label class="pl-0 pt-3">{{'Max' | translate}}</label>
                                <input  type="number"  class="form-control input-min-sl-width" 
                                                    [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('MaxCornerRadius').value" (focus)="onfocusfield('MaxCornerRadius')" (focusout)="onfocusoutfield()"> 
                            </div>
                            <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1 pt-0 pl-0">                        
                                <label class="pl-0 pt-5">{{msrv_appsetting.UnitslengthDesc | translate}}</label>
                            </div>
                        </div> 
                        <div class="form-group row" *ngIf="msrv_StMng.SecApp=='54' || msrv_StMng.SecApp=='188'">
                                <div class="row col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12 pt-0">
                                    <label class="pl-0 pt-5">{{'Corner Tolerance' | translate}}</label>                                   
                                </div>
                                <div class="col-xl-2 col-lg-2 col-md-10 col-sm-10 col-10  pt-0 pl-0">
                                    <label class="pl-0 pt-3">{{'Min' | translate}}</label>
                                    <input  type="number" class="form-control input-min-sl-width" 
                                                        [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('RToleranceMin').value"> 
                                </div>
                                <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1 pt-0 pl-0">                        
                                    <label class="pl-0 pt-5">{{msrv_appsetting.UnitslengthDesc | translate}}</label>
                                </div>
                                <div class="col-xl-2 col-lg-2 col-md-10 col-sm-10 col-10  pt-0 pl-0">
                                    <label class="pl-0 pt-3">{{'Max' | translate}}</label>
                                    <input  type="number"  class="form-control input-min-sl-width" 
                                                        [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('RToleranceMax').value"> 
                                </div>
                                <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-1 pt-0 pl-0">                        
                                    <label class="pl-0 pt-5">{{msrv_appsetting.UnitslengthDesc | translate}}</label>
                                </div>
                            </div> 
            </div>                                                                                        
            <div class="pt-3">
                <div class="form-group"> 
                    <div class="pl-0">
                        <label>{{'Clamping' | translate}}</label>
                    </div>
                    <div class="ml-0">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="optStable"  [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('Clamping').value" value="Stable" name="Clamping" checked>
                            <label class="custom-control-label" for="optStable">{{'Stable' | translate}}</label>
                        </div>                                              
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="optUnstable" name="Clamping" [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('Clamping').value" value="Unstable">
                            <label class="custom-control-label" for="optUnstable">{{'Unstable'| translate}}</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="pt-3">     
                <div class="form-group">
                    <div class="pl-0"> 
                        <label>{{'Type Of Cut' | translate}}</label>
                    </div>
                    <div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="optContinuous" name="TypeOfCut" checked  [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('TypeOfCut').value" value="Continuous">
                            <label class="custom-control-label" for="optContinuous">{{'Continuous' | translate}}</label>
                        </div>            
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" class="custom-control-input" id="optInterrupted" name="TypeOfCut"  [(ngModel)]="msrv_StMng.IPL&&msrv_StMng.IPL.GetItem('TypeOfCut').value" value="Interrupted">
                            <label class="custom-control-label" for="optInterrupted">{{'Interrupted' | translate}}</label>
                        </div>                                  
                    </div>   
                </div>
            </div>
         
        </div>
        <div class="col-xl-6 col-lg-6 col-md-4 pr-4 pt-1 div-input-image">
            <div *ngIf="ImageName!=''" class="border" >
                <img src="{{ImageName}}" class="input-image">   
            </div>
        </div>    
    </div>
</div>
