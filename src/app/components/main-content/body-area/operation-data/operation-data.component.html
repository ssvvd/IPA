
<div class="container-fluid ml-0 pl-0 mt-0 pt-4 pr-0">   
     <div class="form-group row col-12 pr-0">

             <div class="form-group " >

                    <label [ngClass]="showistoodata ? 'desc-label-big-bold text-nowrap':'desc-label-big-bold text-nowrap vertical-text'">Tool Data</label>

                    <app-optimizetool59></app-optimizetool59>

            <div class="form-group p-0 m-0 ">

                    <div  class= "float-left pl-3">

                    </div>

                        <button class="btn btn-select" (click)="GetResult()">Get Result</button>

                    <app-appdetails59   [Ipl]=Ipl></app-appdetails59>

            </div>
        </div>
         
     </div>
</div>
