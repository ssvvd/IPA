
<div class="container-fluid ml-0 pl-0 mt-0  pr-0" (keyup.enter)="GoToResult()"> 
    <div  *ngIf="srv_appsetting.isMobileResolution"  class= "col-12 float-center pt-2">                     
        <button class="col-12 btn btn-select-mobile pl-2 pr-2 pt-2 pb-2"  (click)="GoToResult()">{{'Get Results'| translate}}</button>                                                           
    </div>
    
    <ul *ngIf="srv_appsetting.isMobileResolution"  class="nav nav-fill pt-2" style="border:0px">                  
        <li  class="nav-item"  (click)="OpenOperationData()">  
            <div class="pl-2 text-center" [ngClass]="TabActive==1?'div-tab-menu-selected':'div-tab-menu'">
                  <label>{{'Operation Data' | translate}}</label>
            </div>                                                                                                                              
        </li> 
        <li  class="nav-item"  (click)="OpenToolData()">  
          <div class="pr-2 text-center"  [ngClass]="TabActive==2?'div-tab-menu-selected':'div-tab-menu'" >
            <label>{{'Tool Data' | translate}}</label>          
          </div>                                                                                                                              
      </li>          
      </ul> 

     <div class="form-group row">       
        <div *ngIf="!srv_appsetting.isMobileResolution" [ngClass]="msrv_StMng.IsTabToolDataOpen? 'width-tooldata   border-left-gray  pt-2' : 'col-cust-5  border-left-gray  ml-0 pl-0 pl-0 pr-0 pt-2'"> 
          
            <div class="pt-4 col-12" >
                <div class="form-group border-right-gray" style="overflow-y: auto; height: calc(100vh - 252px);">                     
                    <a *ngIf="!srv_appsetting.isMobileResolution" [ngClass]="msrv_StMng.IsTabToolDataOpen ?'cursor-pointer float-right':'pl-3 cursor-pointer float-center'" (click)="showtooldata()">                        
                        <i  [ngClass]="msrv_StMng.IsTabToolDataOpen ? 'fa fa-chevron-left icon-open' : 'fa fa-chevron-right icon-open'"></i>
                    </a>                            
                    <div *ngIf="!srv_appsetting.isMobileResolution">                    
                        <label [ngClass]="msrv_StMng.IsTabToolDataOpen ? 'siteTitle text-nowrap cursor-pointer':'cursor-pointer siteTitle text-nowrap vertical-text'" (click)="showtooldata()">{{'Tool Data' | translate}}</label>                    
                    </div>
                    <div *ngIf="(msrv_StMng.IsTabToolDataOpen && !srv_appsetting.isMobileResolution) || (TabActive==2 && srv_appsetting.isMobileResolution)">
                        <app-optimizetool  *ngIf = "isLoaded&&msrv_StMng.IsTabToolDataOpen && MainApp!='IS' && MainApp!='TG'" ></app-optimizetool>
                        <app-optimizetool990  *ngIf = "isLoaded&&msrv_StMng.IsTabToolDataOpen && MainApp=='IS'" ></app-optimizetool990>
                        <app-optimizetool52  *ngIf = "isLoaded&&msrv_StMng.IsTabToolDataOpen && MainApp=='TG'" ></app-optimizetool52>
                    </div>                  
                </div>           
            </div> 
        </div>
        <div *ngIf="TabActive==2 && srv_appsetting.isMobileResolution" class="div-scroll-mobile pl-3 pt-2 pr-2">
            <app-optimizetool  *ngIf = "isLoaded&&msrv_StMng.IsTabToolDataOpen && MainApp!='IS' && MainApp!='TG'" ></app-optimizetool>
            <app-optimizetool990  *ngIf = "isLoaded&&msrv_StMng.IsTabToolDataOpen && MainApp=='IS'" ></app-optimizetool990>
            <app-optimizetool52  *ngIf = "isLoaded&&msrv_StMng.IsTabToolDataOpen && MainApp=='TG'" ></app-optimizetool52>
        </div>
        <div  *ngIf="(TabActive==1 && srv_appsetting.isMobileResolution) || !srv_appsetting.isMobileResolution" 
        [ngClass]="msrv_StMng.IsTabToolDataOpen ? srv_appsetting.isMobileResolution?'border-right-gray width-appdetails pl-0 pr-0  pt-0':'border-right-gray width-appdetails pl-2 pr-0  pt-4':'border-right-gray col-cust-95 pl-0 pr-0  pt-4'"> 
            <div class="form-group"   
            [ngClass]="srv_appsetting.isMobileResolution? 'div-scroll-mobile pl-0 pt-0':'div-scroll'">
                <div class="form-group row col-12" *ngIf="!srv_appsetting.isMobileResolution"> 
                    <div  class= "float-left pl-3">                                       
                        <label  class="float-left siteTitle col-form-label">{{'Operation Data' | translate}}</label> 
                    </div>                    
                    <div class= "ml-auto mr-4 col-3 text-right"  *ngIf="!srv_appsetting.isMobileResolution">                     
                        <button class="col-12 btn btn-select" style="min-width:150px!important;" (click)="GoToResult()">{{'Get Results'| translate}}</button>                                                           
                    </div>
                 </div>
                <!-- <div *ngIf="srv_appsetting.isMobileResolution"> -->
                <div>
                    <button type="button" class="btn sileLinks pl-3" (click)="ClearDataChild()">{{'Reset'| translate}}</button>
                </div> 
                <div class="pt-0">         
                    <app-appdetails59 *ngIf = "isLoaded && (SecApp=='760'||SecApp=='770'||SecApp=='57')"  [events]="eventsSubject.asObservable()"></app-appdetails59>
                    <app-appdetails780 *ngIf = "isLoaded && SecApp=='780'"  [events]="eventsSubject.asObservable()"></app-appdetails780>
                    <app-appdetails790 *ngIf = "isLoaded && SecApp=='790'"  [events]="eventsSubject.asObservable()"></app-appdetails790>
                    <app-appdetails77 *ngIf = "isLoaded && SecApp=='77'"  [events]="eventsSubject.asObservable()"></app-appdetails77>
                    <appdetails120 *ngIf = "isLoaded && (SecApp=='120' || SecApp=='119')" [evGetResult]="evGetResult.asObservable()" [events]="eventsSubject.asObservable()"></appdetails120> 
                    <appdetails990 *ngIf = "isLoaded && (SecApp=='990' || SecApp=='980' || SecApp=='970' || SecApp=='960')"  [events]="eventsSubject.asObservable()"></appdetails990>   
                    <appdetails890 *ngIf = "isLoaded && (SecApp=='890' || SecApp=='880' || SecApp=='870' || SecApp=='860' || SecApp=='850')"  [events]="eventsSubject.asObservable()"></appdetails890>                 
                    <appdetails52  *ngIf = "isLoaded && (SecApp=='52' || SecApp=='53' || SecApp=='50')" [events]="eventsSubject.asObservable()"></appdetails52>   
                    <appdetails1  *ngIf = "isLoaded && SecApp=='1'" [events]="eventsSubject.asObservable()"></appdetails1> 
                    <appdetails51  *ngIf = "isLoaded && SecApp=='51'" [events]="eventsSubject.asObservable()"></appdetails51>               
                    <appdetails54  *ngIf = "isLoaded && (SecApp=='54' || SecApp=='10'  || SecApp=='188')" [events]="eventsSubject.asObservable()"></appdetails54>
                </div>
            </div>
        </div>           
     </div>  
</div>
