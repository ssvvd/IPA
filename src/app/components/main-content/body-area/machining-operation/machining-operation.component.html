<div class="pt-5  ml-0 pl-0 pr-0 mr-0 border-left-gray border-right-gray" style="height: 100vh" >
<div class="pt-2 pb-2 border-top-gray border-bottom-gray" >
 <ul class="nav nav-fill" >               
    <li (click)="onSelectMainApp(mainapp);"  class="nav-item li-item" *ngFor="let mainapp of arrMainApps" >
        <!-- <div   class="form-group cursor-pointer" [ngClass]="{'div-app-selected':mainapp.MenuID==SelectedMainAppID && SelectedMainAppID!='',
                    'div-app':mainapp.MenuID!=SelectedMainAppID && SelectedMainAppID!='','div-app-open':SelectedMainAppID==''}">  -->                                                                        
        <div   class="form-group" 
              [ngClass]="(mainapp.MenuID==SelectedMainAppID && SelectedMainAppID!='')?'div-app-selected  cursor-pointer':
                          (mainapp.MenuID!=SelectedMainAppID && SelectedMainAppID!='')?mainapp.IsActive?'div-app  cursor-pointer':'div-app cursor-not-allowed' :
                          (SelectedMainAppID=='')?mainapp.IsActive?'div-app-open  cursor-pointer':'div-app-open cursor-not-allowed':''"> 
            <img src="{{mainapp.MenuImage}}" data-toggle="tooltip" title="{{mainapp.IsActive?'':'Operation doesn’t match the selected machine'}}" 
                   [ngClass]="mainapp.IsActive?'app-image cursor-pointer ':' app-image cursor-not-allowed img-not-allowed'">                                                                                                               
            <div [ngClass]="mainapp.IsActive?'cursor-pointer':'cursor-not-allowed'">
                <div  [ngClass]="mainapp.IsActive?'cursor-pointer':'cursor-not-allowed'" class="form-group mb-0 pb-0" data-toggle="tooltip"  
                        title="{{mainapp.IsActive?'':'Operation doesn’t match the selected machine'}}">                    
                    <label  [ngClass]="mainapp.IsActive?'siteTitle cursor-pointer':'siteTitle cursor-not-allowed'">{{mainapp.MenuName |translate }}</label>                    
                </div>
            </div>                                                                          
        </div>       
    </li>          
</ul>    
</div>
<div class="border-bottom-gray" *ngIf="arrSelectedSecApp1?.length >0">
<ul class="nav nav-fill  pt-2 pb-2 ">               
    <li  (click)="onFilterSecApp(secapp)" class="nav-item li-item pt-1" (click)="ToOperationData(secapp)" *ngFor="let secapp of arrSelectedSecApp1">
        <div  [ngClass]="{'div-app-810':(secapp.ApplicationITAID=='810' || secapp.ApplicationITAID=='820'),'div-app-selected':secapp.MenuID==SelectedMenuID1 && SelectedMenuID1!='',
                    'div-app':secapp.MenuID!=SelectedMenuID1 && SelectedMenuID1!='','div-app-open':SelectedMenuID1==''}">    
            <div [ngClass]="secapp.IsActive?'cursor-pointer':'cursor-not-allowed'">                                              
                <img src="{{secapp.MenuImage}}" data-toggle="tooltip" title="{{secapp.IsActive?'':'Operation doesn’t match the selected machine'}}" 
                [ngClass]="secapp.IsActive && secapp.ApplicationITAID!='810' && secapp.ApplicationITAID!='820'?'secapp-image cursor-pointer':'secapp-image img-not-allowed'">                                                                                                  
            </div>
            <div [ngClass]="secapp.IsActive?'cursor-pointer':'cursor-not-allowed'">
                <div [ngClass]="secapp.IsActive?'cursor-pointer':'cursor-not-allowed'" class="form-group mb-0 pb-0 cursor-pointer" data-toggle="tooltip" 
                    title="{{secapp.IsActive?'':'Operation doesn’t match the selected machine'}}">                    
                    <label  [ngClass]="secapp.IsActive && secapp.ApplicationITAID!='810' && secapp.ApplicationITAID!='820'?'siteTitle cursor-pointer':'siteTitle div-app cursor-not-allowed '">{{secapp.MenuName  |translate }}</label>                    
                 </div>                                                              
            </div>
            <div *ngIf="secapp.ApplicationITAID!='0' && secapp.ApplicationITAID!='810' && secapp.ApplicationITAID!='820'" 
              data-toggle="tooltip" title="{{secapp.IsActive?'':'Operation doesn’t match the selected machine'}}" 
              [ngClass]="secapp.IsActive && secapp.ApplicationITAID!='810' && secapp.ApplicationITAID!='820'?'pt-2 cursor-pointer':'pt-2 cursor-not-allowed'">
               <button [ngClass]="secapp.IsActive?'btn btn-select cursor-pointer visible':'btn btn-select cursor-not-allowed div-app invisible'"  (click)="OnSelectSecApp(secapp,1)" [routerLink]="isToOperationData && secapp.IsActive?['/home/operation-data']:null">{{'Select'|translate }}</button>                                       
            </div> 
        </div>
    </li>          
</ul>
</div>
<div  *ngIf="arrSelectedSecApp2?.length >0">
<ul class="nav nav-fill pt-2 pb-2">               
    <li   (click)="onFilterSecApp1(secapp)"  class="nav-item li-item pt-1"  (click)="ToOperationData(secapp)"  *ngFor="let secapp of arrSelectedSecApp2">
        <div class="form-group cursor-pointer"  [ngClass]="{'div-app-selected':secapp.MenuID==SelectedMenuID2 && SelectedMenuID2!='',
                    'div-app':secapp.MenuID!=SelectedMenuID2 && SelectedMenuID2!='','div-app-open':SelectedMenuID2==''}" > 
            <img src="{{secapp.MenuImage}}" class="secapp-image cursor-pointer">                                                                                              
            <div>
                <div class="form-group mb-0 pb-0 cursor-pointer">                    
                    <label  class="siteTitle cursor-pointer">{{secapp.MenuName |translate }}</label>                    
                 </div>                                                                               
            </div>
            <div  *ngIf="secapp.ApplicationITAID!='0'" class="pt-2">
               <button class="btn btn-select"  (click)="OnSelectSecApp(secapp,2);" [routerLink]="isToOperationData?['/home/operation-data']:null">{{'Select'|translate }}</button>                                       
            </div> 
        </div>
    </li>          
</ul> 
</div>
</div>
