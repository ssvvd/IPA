
<div>
    <ul class="nav nav-fill">               
        <li *ngFor="let tab of Tabs" [className]="tab.IsSelected? 'nav-item div-tab-menu-selected' : 'nav-item div-tab-menu'"  [routerLink]="tab.RouteName">  
                <div class="form-group row" > 
                    <div class="d-flex">                                          
                        <img src="{{tab.ImageURL}}" class="img-main-menu">                                                                                        
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="desc-main-menu d-none d-md-block">{{tab.Description}}</span>                                     
                    </div>
                </div>
        </li>          
    </ul>
</div>
