<div>{{message}}</div>
 <ul class="nav nav-fill">               
    <li *ngFor="let tab of Tabs" [className]="tab.IsSelected? 'nav-item div-tab-menu-selected' : 'nav-item div-tab-menu'"  [routerLink]="tab.RouteName">  
        <div class="form-group row"> 
            <div>                                          
                <img src="{{tab.ImageURL}}" class="img-main-menu">                                                                                        
            </div>
            <div>
                <div class="form-group" >                    
                    <label  class="desc-main-menu d-none d-md-block">{{tab.Description}}</label>
                    <label  class="desc-main-menu-selected d-none d-md-block">{{tab.SelectedItemDesc}}</label> 
                 </div>                                                              
            </div>
        </div>
    </li>          
</ul>
