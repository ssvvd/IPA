<div class="mt-3">
 <ul class="nav nav-fill" >               
    <li *ngFor="let tab of Tabs"  [className]="tab.IsSelected? 'nav-item div-tab-menu-selected' : 'nav-item div-tab-menu'"  [routerLink]="tab.RouteName">  
        <div class="form-group row"> 
            <div>                                          
                <img src="{{tab.ImageURL}}" class="img-main-menu">                                                                                        
            </div>
            <div>
                <div class="form-group mb-0 pb-0" >                    
                    <label  class="desc-main-menu d-none d-md-block mb-0 pb-0">{{tab.Description}}</label>
                    <label  class="desc-main-menu-selected d-none d-md-block mb-0 pb-0">{{tab.SelectedItemDesc}}</label> 
                    <label  class="desc-main-menu-selected d-none d-md-block mt-0 pt-0  mb-0 pb-0">{{tab.SelectedItemDesc1}}</label>
                 </div>                                                              
            </div>
        </div>
    </li>          
</ul>
</div>
