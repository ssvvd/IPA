    <!-- logo -->

  
    <div class="container-fluid pt-2 pl-0 pr-0" >
        <div class="float-left">
          <a href="#">
            <img src="{{environment.IscarLogo}}"  class="logoImg">
          </a>
        </div>
        <div class="justify-content-end float-right"> 
            <div class="form-group">
                <div>
                 <a  class="cursor-pointer" (click)="showmenu()">
                    <img [src]="menuisshown ? 'assets/img/CloseIcon.svg' :'assets/img/HamburgerIcon.svg'"  class="icon-grid">
                </a>
                </div>             
                 <div class="shadow bg-white rounded" [ngClass]="{'menu-visible':menuisshown,'menu-not-visible':!menuisshown}">   
                <ul class="list-group list-group-flush"> 
                    <li class="list-group-item">
                         <div class="div-image-menu border  p-2 m-0" > 
                            <a><img src="assets/img/Help_Icon.svg" (click)="menuisshown=false;openhelp()" class="logoImg"></a>
                        </div> 
                    </li>
                    <li  class="list-group-item">
                         <div class="div-image-menu border p-2 m-0"> 
                            <a><img src="assets/img/icon_Favorite.svg" (click)="menuisshown=false;openfavorite()" class="logoImg"></a>
                        </div>
                    </li>
                    <li  class="list-group-item">
                         <div class="div-image-menu border p-2 m-0">
                            <a><img src="assets/img/Calculators_Icon.svg"   class="logoImg"></a>                                                      
                         </div>                       
                    </li>
                    <li  class="list-group-item">
                          <div class="div-image-menu border p-2 m-0">
                            <a><img src="assets/img/ecat_Icon.svg" (click)="menuisshown=false;opencatalog()" class="logoImg"></a>
                        </div> 
                    </li>
                </ul>
                 </div>           
            </div>
        </div>     
    </div>
