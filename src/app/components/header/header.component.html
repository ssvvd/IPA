<div class="row justify-content-center">
<div class="col-12 banner-top d-flex justify-content-center" >
    <div class="col-11 pr-0">
        <div class="row float-right div-banner-images">
            <div class="div-header-link pl-1 pt-1">
                <label class="switch"><input type="checkbox" (change)="UnitsChanged($event)" [checked]="isMetric" id="togBtn">
                    <div class="slider round"></div>
                </label>          
            </div>
            <div class="border-right-gray pl-2">
            </div>
            <div class="div-header-link pl-2 pt-1">
                <a href="https://www.linkedin.com/company/iscar" target="_blank" ><img [src] = "environment.ImagePath+'LinkdIn.svg'"  class="MenuImg"></a>                                               
            </div>
            <div class="div-header-link pl-1 pt-1">
                <a href="https://twitter.com/ISCARltd" target="_blank" ><img [src] = "environment.ImagePath+'twitter.svg'"  class="MenuImg"></a>                                               
            </div>
            <div class="div-header-link pl-1 pt-1">
                <a href="https://www.facebook.com/IscarCuttingTools" target="_blank" ><img [src] = "environment.ImagePath+'facebook.svg'"  class="MenuImg"></a>                                               
            </div>
            <div class="div-header-link pl-1 pt-1">
                <a href="https://www.youtube.com/user/iscarweb" target="_blank" ><img [src] = "environment.ImagePath+'you_tube.svg'"  class="MenuImg"></a>                                               
            </div>
            <div class="border-right-gray pl-2">
            </div>   
                                                                       
             <div class="btn-group div-header-link pl-2 pt-1"  ngbDropdown role="group" placement="bottom-right">                                
                <div ngbDropdownToggle id="calc"><img [src]="environment.ImagePath+'flags/' + SelectedLang.LanguageCode + '.svg'" class="MenuImg" data-toggle="tooltip" title={{SelectedLang.LanguageName}}></div>
                    <div *ngIf="isLoadingLang" class="dropdown-menu calc-table-top scrollable-menu scroll-menu"  ngbDropdownMenu aria-labelledby="calc" >                      
                        <div *ngFor="let lan of lstLanguage" class="row col-12 dropdown-item menuitem mt-2 mb-2"  data-toggle="tooltip" title={{lan.LanguageEnName}} (click)="onChangeLanguage(lan)">                                                                                                                                                               
                            <img [src]="environment.ImagePath + 'flags/' + lan.LanguageCode + '.svg'"  class="MenuImg ml-3 mr-3 mt-1 mb-2" >                                                                                                                                                                                                 
                            <label class="mt-2" style="background-color:trasparent" >{{lan.LanguageName}}</label>                                                                                                                          
                        </div>                                                                  
                    </div>
            </div>
            <div  class="div-header-link pl-2 pt-1">
                <label class="user-login" (click)="LogIn()">
                    <div class="row">
                        <div >
                            <img [src]="environment.ImagePath + 'icon_LoginC.svg'"  class="user-img" >
                        </div>
                        <div class="mt-1 ml-1 mr-2">
                            <Label class="user-label">{{userdes}}</Label>           
                        </div>
                    </div>              
                </label>    
            </div>    
        </div>
    </div>
</div>
<div class="col-11 pl-0 pr-0 pt-2">
    <div class="row ml-1">    
        <div class="float-left pb-0 mb-0 pl-3" id='container-iscar-svg'>
            <a href="#">
                <img [src]="environment.ImagePath+'ISCAR_Logo.png'" class="logoImg" id='imglogisvg'>
            </a>
        </div>
        <div class="ml-auto mr-0 bottom-align-text pr-3"> 
            <div class="row ">
               <!--  <div class="div-header-link pl-1">
                    <a href="#"><img [src] = "environment.ImagePath+'icon_NewSearch.svg'"  class="MenuImg " title="{{'New Search' | translate}}"></a>                                               
                </div> -->
                <label class="new-search">
                    <div class="row">
                        <div >
                            <a href="#"><img [src] = "environment.ImagePath+'icon_NewSearch.svg'"  class="user-img" title="{{'New Search' | translate}}"></a>                                               
                        </div>
                        <div class="mt-1 ml-1 mr-2 ">
                            <label class="user-label  cursor-pointer"><a href="#" class="user-label">{{'New Search' | translate}}</a></label>           
                        </div>
                    </div> 
                </label>
                <div class="div-header-link pl-1">
                    <a><img [src] = "environment.ImagePath+'ecat_Icon.svg'"  (click)="menuisshown=false;opencatalog()" class="MenuImg" title="{{'E-Catalog' | translate}}"></a>                                               
                </div>
                <div class="btn-group div-header-link pl-1"  ngbDropdown role="group" placement="bottom-right" id="test">                                
                    <div ngbDropdownToggle id="calc"><img [src]="environment.ImagePath+'Calculators_Icon.svg'"  class="MenuImg" title="{{'Calculators' | translate}}"></div>
                    <div class="dropdown-menu calc-table " ngbDropdownMenu aria-labelledby="calc">
                        <div  class="row col-12 dropdown-item menuitem mt-2 mb-2">                                                                                                                                                               
                            <a [href]="environment.MachiningCalculatorSite" target="_blank">
                                <img [src]="environment.ImagePath+'machining_power_b.svg'"  class="MenuImg ml-3 mr-3 mt-1 mb-2">                                                                                                                                                                                              
                                <label class="siteTitle  mt-2" style="background-color:trasparent">Machining Calculators</label>                                                                                                                          
                            </a>
                        </div>
                        <div class ="row col-12 dropdown-item menuitem" >                                                                                                                   
                            <img [src]="environment.ImagePath+'machining_power_b.svg'"  class="MenuImg ml-3 mr-3 mt-1 mb-2">                                                                 
                            <label class="siteTitle mt-2" >Machining Support</label>                                                                           
                        </div>
                        <div class ="row col-12 dropdown-item menuitem" > 
                            <a [href]="environment.IscarSite +'/GeometryAnalyzer/?lang=' + msrv_appsetting.Lang" target="_blank">                                                                                   
                                <img [src]="environment.ImagePath+'productive_b.svg'"  class="MenuImg ml-3 mr-3 mt-1 mb-2">                                      
                                <label class="siteTitle  mt-2" >Productive Geometries</label>   
                            </a>                                                
                        </div>
                        <div class ="row col-12 dropdown-item menuitem" >                              
                            <a [href]="'https://www.iscar.com/insertconvertor/?lang=' + msrv_appsetting.Lang" target="_blank">                                                                                
                                <img [src]="environment.ImagePath+'grade_optimizer_b.svg'"  class="MenuImg ml-3 mr-3 mt-1 mb-2">                                      
                                <label class="siteTitle  mt-2" >Grade Optimizer</label>
                            </a>                                                
                        </div>
                        <div class ="row col-12 dropdown-item menuitem" >                              
                            <a [href]="'https://www.iscar.com/Products.aspx/CountryId/1/ProductId/12340'" target="_blank">                                                                                
                                <img [src]="environment.ImagePath+'grade_optimizer_b.svg'"  class="MenuImg ml-3 mr-3 mt-1 mb-2">                                      
                                <label class="siteTitle  mt-2" >Insert wear</label>
                            </a>                                                
                        </div>
                    </div>
                </div>
                <div class="div-header-link pl-1">
                    <a><img [src]="environment.ImagePath+'Help_Icon.svg'" (click)="menuisshown=false;openhelp()" class="MenuImg" title="{{'Help' | translate}}"></a>
                </div>
                <div class="div-header-link pl-1">
                    <a><img [src]="environment.ImagePath+'icon_Favorite1.svg'" (click)="menuisshown=false;openfavorite()" class="MenuImg" title="{{'Favorites' | translate}}"></a>                            
                </div>
            </div>
        </div>                
    </div>
</div>    
</div>
<div class="col-12 pt-2  border-bottom-gray" >
</div> 
   

<ngx-spinner  bdColor="rgba(0, 0, 0, 0.08)"  
bdOpacity ="0.05"
size="medium"
color="#676767"
type="ball-circus">    
<p style="color:#676767">Please wait while ITA is processing your request. </p> 
</ngx-spinner>
